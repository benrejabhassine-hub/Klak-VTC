<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body { background: #000; color: white; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        
        /* Animations Premium */
        @keyframes snapIn { 0% { transform: scale(0.95); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        #klak-loader { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; animation: fadeOut 0.6s ease 2.2s forwards; }
        .snap-emoji { font-size: 80px; animation: snapIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .klak-text { color: #fbbf24; font-weight: 900; font-size: 3rem; font-style: italic; letter-spacing: -2px; margin-top: 10px; }
        
        .glass { background: rgba(255,255,255,0.06); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.1); border-radius: 32px; animation: slideUp 0.8s ease-out 2.5s both; }
        .suggestion-box { position: absolute; z-index: 50; width: 100%; background: #fff; color: #000; border-radius: 15px; display: none; max-height: 250px; overflow-y: auto; box-shadow: 0 20px 50px rgba(0,0,0,0.5); margin-top: 5px; }
        .suggestion-item { padding: 16px; border-bottom: 1px solid #f0f0f0; cursor: pointer; font-size: 14px; font-weight: 600; color: #1a1a1a; transition: background 0.2s; }
        .suggestion-item:hover { background: #f9f9f9; }
        
        .input-wrap { background: rgba(255,255,255,0.08); border-radius: 20px; display: flex; align-items: center; transition: 0.3s; border: 1px solid transparent; }
        .input-wrap:focus-within { border-color: #fbbf24; background: rgba(255,255,255,0.12); box-shadow: 0 0 20px rgba(251, 191, 36, 0.1); }
        input { background: transparent; width: 100%; outline: none; color: white; padding: 18px; font-size: 16px; }
        
        .btn-primary { background: #fbbf24; color: #000; font-weight: 900; text-transform: uppercase; transition: 0.3s; box-shadow: 0 10px 30px rgba(251, 191, 36, 0.2); }
        .btn-primary:active { transform: scale(0.96); }
        
        .invoice-card { animation: snapIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    </style>
</head>
<body class="p-4 flex flex-col min-h-screen max-w-lg mx-auto">

    <div id="klak-loader">
        <div class="snap-emoji">ðŸ‘Œ</div>
        <div class="klak-text">KLAK</div>
    </div>

    <div id="invoiceModal" class="fixed inset-0 z-[1000] bg-black/95 flex items-center justify-center p-4 hidden">
        <div class="bg-white text-black w-full rounded-[40px] p-8 space-y-6 shadow-2xl invoice-card relative">
            <div class="text-center">
                <div class="w-20 h-20 bg-green-500 text-white rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg shadow-green-200">
                    <i class="fa-solid fa-check text-4xl"></i>
                </div>
                <h2 class="text-3xl font-black italic uppercase tracking-tighter">Course ValidÃ©e</h2>
                <p class="text-gray-400 text-[10px] font-bold uppercase tracking-widest mt-1">Merci d'avoir choisi KLAK</p>
            </div>
            
            <div class="space-y-4 border-y border-dashed border-gray-200 py-6">
                <div class="flex justify-between items-center"><span class="text-gray-400 font-bold text-[11px] uppercase">Prix Fixe</span><span class="font-black text-3xl text-black" id="invPrice">-- â‚¬</span></div>
                <div class="flex justify-between items-center"><span class="text-gray-400 font-bold text-[11px] uppercase">Distance</span><span class="font-bold text-lg" id="invDist">-- km</span></div>
                <div class="flex justify-between items-center"><span class="text-gray-400 font-bold text-[11px] uppercase">Confirmation</span><span class="font-bold" id="invTel">--</span></div>
            </div>

            <div class="bg-yellow-50 p-5 rounded-3xl border border-yellow-100">
                <p class="text-[12px] text-yellow-800 font-bold text-center leading-relaxed italic animate-pulse">
                    <i class="fa-solid fa-paper-plane mr-2"></i>Un chauffeur vous contacte par SMS immÃ©diatement pour confirmer son arrivÃ©e.
                </p>
            </div>

            <button onclick="location.reload()" class="w-full bg-black text-white py-5 rounded-2xl font-black uppercase text-xs tracking-[3px] active:scale-95 transition">Terminer</button>
        </div>
    </div>

    <header class="text-center py-8">
        <h1 class="text-8xl font-black italic tracking-tighter text-white">KLAK</h1>
        <div class="flex items-center justify-center gap-2 mt-2">
            <span class="flex h-2 w-2 rounded-full bg-green-500 animate-pulse"></span>
            <span class="text-[10px] font-black text-gray-500 uppercase tracking-[4px]">Service Premium 24/7</span>
        </div>
    </header>

    <main class="glass p-6 space-y-6 mb-10">
        <div class="relative">
            <div class="flex justify-between items-end mb-2 px-1">
                <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Lieu de dÃ©part</label>
                <button onclick="getCurrentLocation()" class="text-[10px] font-black text-yellow-500 uppercase flex items-center gap-1 active:opacity-50 transition">
                    <i class="fa-solid fa-location-crosshairs"></i> Ma position
                </button>
            </div>
            <div class="input-wrap">
                <i class="fa-solid fa-circle text-[8px] text-yellow-500 mx-5"></i>
                <input type="text" id="startInput" class="addr-input" placeholder="Saisir l'adresse de dÃ©part" autocomplete="off">
            </div>
            <div class="suggestion-box"></div>
        </div>

        <div id="stopsContainer" class="space-y-3"></div>
        <button onclick="addStop()" class="text-[10px] font-black text-gray-500 uppercase flex items-center gap-2 px-1 hover:text-yellow-500 transition">
            <i class="fa-solid fa-plus-circle text-xl text-yellow-500/40"></i> Ajouter une Ã©tape
        </button>

        <div class="relative">
            <label class="text-[10px] font-black text-gray-400 uppercase block mb-2 px-1 tracking-widest">Destination finale</label>
            <div class="input-wrap">
                <i class="fa-solid fa-location-dot text-gray-500 mx-5 text-lg"></i>
                <input type="text" id="endInput" class="addr-input" placeholder="OÃ¹ allez-vous ?" autocomplete="off">
            </div>
            <div class="suggestion-box"></div>
        </div>

        <div class="relative">
            <label class="text-[10px] font-black text-gray-400 uppercase block mb-2 px-1 tracking-widest">Votre NumÃ©ro Mobile</label>
            <div class="input-wrap">
                <i class="fa-solid fa-phone text-gray-500 mx-5 text-sm"></i>
                <input type="tel" id="phoneInput" placeholder="06 00 00 00 00" maxlength="10">
            </div>
        </div>

        <button onclick="calculate()" class="w-full btn-primary py-6 rounded-3xl text-sm shadow-2xl">VÃ©rifier le tarif</button>

        <div id="result" class="hidden mt-8 bg-white text-black p-10 rounded-[45px] text-center shadow-2xl animate-[snapIn_0.4s_ease-out] relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-yellow-500"></div>
            <div class="text-[11px] font-black opacity-30 uppercase tracking-[5px] mb-3">Tarif Fixe Garanti</div>
            <div class="text-8xl font-black tracking-tighter mb-2" id="pVal">-- â‚¬</div>
            <div class="inline-block bg-gray-100 px-6 py-2 rounded-full text-[12px] font-black" id="infoVal">-- KM</div>
            
            <button id="sendBtn" onclick="send()" class="w-full bg-black text-white py-6 rounded-3xl font-black flex items-center justify-center gap-4 mt-10 active:scale-95 transition shadow-xl">
                <i class="fa-solid fa-bolt text-yellow-500 text-xl"></i> 
                <span class="tracking-[2px]">RÃ‰SERVER MAINTENANT</span>
            </button>
        </div>
    </main>

    <footer class="py-10 text-center">
        <p class="text-[10px] font-black text-gray-700 uppercase tracking-[5px]">Â© 2025 KLAK TRANSPORT</p>
    </footer>

    <script>
        let allCoords = { start: null, end: null };
        const botToken = "8548242544:AAEBmzM8-wj0AHtaWVpkgmKoLq_Y9btfbCQ";
        const chatId = "-1003529719062";

        // GÃ‰OLOCALISATION AUTO (Remplissage automatique)
        async function getCurrentLocation() {
            if (!navigator.geolocation) return;
            const btn = event.currentTarget;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Recherche...';
            
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const lat = pos.coords.latitude, lon = pos.coords.longitude;
                allCoords.start = [lon, lat];
                try {
                    const r = await fetch(`https://api-adresse.data.gouv.fr/reverse/?lon=${lon}&lat=${lat}`);
                    const d = await r.json();
                    const addr = d.features[0]?.properties.label || `${lat.toFixed(5)}, ${lon.toFixed(5)}`;
                    document.getElementById('startInput').value = addr;
                    btn.innerHTML = '<i class="fa-solid fa-check text-green-500"></i> Position OK';
                } catch(e) {
                    btn.innerHTML = '<i class="fa-solid fa-xmark"></i> Erreur';
                }
            }, () => {
                btn.innerHTML = '<i class="fa-solid fa-xmark"></i> GPS DÃ©sactivÃ©';
            });
        }

        // AUTOCOMPLÃ‰TION (Data Gouv - Rapide et Gratuit)
        function initAutocomplete() {
            document.querySelectorAll('.addr-input').forEach(el => {
                const box = el.parentElement.nextElementSibling;
                el.oninput = async () => {
                    if(el.value.length < 3) { box.style.display = 'none'; return; }
                    try {
                        const r = await fetch(`https://api-adresse.data.gouv.fr/search/?q=${encodeURIComponent(el.value)}&limit=5`);
                        const d = await r.json();
                        box.innerHTML = d.features.map(f => `<div class="suggestion-item">${f.properties.label}</div>`).join('');
                        box.style.display = 'block';
                        
                        box.querySelectorAll('.suggestion-item').forEach((item, i) => {
                            item.onclick = () => {
                                el.value = d.features[i].properties.label;
                                if(el.id === 'startInput') allCoords.start = d.features[i].geometry.coordinates;
                                if(el.id === 'endInput') allCoords.end = d.features[i].geometry.coordinates;
                                box.style.display = 'none';
                            };
                        });
                    } catch(e) {}
                };
            });
        }
        initAutocomplete();

        // AJOUTER UNE Ã‰TAPE
        function addStop() {
            const div = document.createElement('div');
            div.className = 'relative animate-[snapIn_0.3s_ease]';
            div.innerHTML = `
                <div class="input-wrap">
                    <i class="fa-solid fa-ellipsis-vertical text-gray-600 mx-6"></i>
                    <input type="text" class="addr-input stop-input" placeholder="Adresse de l'Ã©tape" autocomplete="off">
                    <button onclick="this.parentElement.parentElement.remove()" class="pr-5 text-red-400"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="suggestion-box"></div>`;
            document.getElementById('stopsContainer').appendChild(div);
            initAutocomplete();
        }

        // CALCUL DE PRIX RÃ‰EL
        function calculate() {
            if(!allCoords.start || !document.getElementById('endInput').value) {
                alert("PrÃ©cisez le dÃ©part et l'arrivÃ©e pour calculer.");
                return;
            }
            const c1 = allCoords.start, c2 = allCoords.end || [2.35, 48.85];
            const R = 6371;
            const dLat = (c2[1]-c1[1]) * Math.PI/180;
            const dLon = (c2[0]-c1[0]) * Math.PI/180;
            const a = Math.sin(dLat/2)**2 + Math.cos(c1[1]*Math.PI/180) * Math.cos(c2[1]*Math.PI/180) * Math.sin(dLon/2)**2;
            const dist = (R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a))) * 1.4; // Coef dÃ©tourage urbain

            const price = Math.max(15, 5 + (dist * 1.7)); // 15â‚¬ min
            document.getElementById('pVal').innerText = Math.ceil(price) + " â‚¬";
            document.getElementById('infoVal').innerText = dist.toFixed(1) + " KM ENV.";
            document.getElementById('result').classList.remove('hidden');
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        // ENVOI SÃ‰CURISÃ‰ VERS TELEGRAM (MÃ©thode de test rÃ©ussie)
        function send() {
            const tel = document.getElementById('phoneInput').value;
            const s = document.getElementById('startInput').value;
            const e = document.getElementById('endInput').value;
            const p = document.getElementById('pVal').innerText;
            const stops = Array.from(document.querySelectorAll('.stop-input')).map(i => i.value).filter(v => v);

            if(!tel || tel.length < 10) return alert("NumÃ©ro de tÃ©lÃ©phone requis");

            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            let cleanTel = tel.replace(/\s/g, '').replace(/^0/, '33');
            
            // Message pour le client (SMS de confirmation automatique)
            const smsText = `KLAK : Course acceptee (${p}). Depart : ${s}. Je suis en route !`;
            const smsUrl = `sms:${tel}${isIOS ? '&' : '?'}body=${encodeURIComponent(smsText)}`;

            // Message pour les chauffeurs (Telegram)
            let textT = `ðŸš• *NOUVELLE RÃ‰SERVATION KLAK*\n\n`;
            textT += `ðŸ“ž *CLIENT :* [${tel}](tel:${tel})\n`;
            textT += `ðŸ“ *DÃ‰PART :* ${s}\n`;
            if(stops.length) textT += `ðŸ›‘ *Ã‰TAPES :* ${stops.join(' / ')}\n`;
            textT += `ðŸ *DESTINATION :* ${e}\n`;
            textT += `ðŸ’° *TARIF FIXE : ${p}*`;

            const keyboard = {
                inline_keyboard: [
                    [{ text: "ðŸ’¬ CONFIRMER PAR SMS", url: smsUrl }],
                    [{ text: "ðŸ“ž APPELER LE CLIENT", url: `tel:${tel}` }]
                ]
            };

            // URL D'ENVOI DIRECTE (Celle qui a marchÃ©)
            const finalUrl = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(textT)}&parse_mode=Markdown&reply_markup=${JSON.stringify(keyboard)}`;

            fetch(finalUrl, { mode: 'no-cors' })
            .then(() => {
                // SuccÃ¨s - Affichage Facturette
                document.getElementById('invPrice').innerText = p;
                document.getElementById('invDist').innerText = document.getElementById('infoVal').innerText;
                document.getElementById('invTel').innerText = tel;
                document.getElementById('invoiceModal').classList.remove('hidden');
            })
            .catch(() => alert("Erreur rÃ©seau. VÃ©rifiez votre connexion."));
        }
    </script>
</body>
