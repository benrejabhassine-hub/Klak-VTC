<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>KLAK - R√©servation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: #000; color: white; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(255,255,255,0.06); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 28px; }
        .input-wrap { background: rgba(255,255,255,0.08); border-radius: 18px; display: flex; align-items: center; border: 1px solid transparent; }
        input { background: transparent; width: 100%; outline: none; color: white; padding: 16px; font-size: 16px; }
        .suggestion-box { position: absolute; z-index: 50; width: 100%; background: #fff; color: #000; border-radius: 12px; display: none; max-height: 250px; overflow-y: auto; }
        .suggestion-item { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; font-size: 14px; font-weight: 600; }
    </style>
</head>
<body class="p-4 flex flex-col min-h-screen max-w-lg mx-auto">

    <div id="invoiceModal" class="fixed inset-0 z-[1000] bg-black/95 flex items-center justify-center p-4 hidden">
        <div class="bg-white text-black w-full rounded-[35px] p-8 space-y-6 shadow-2xl relative">
            <div class="text-center">
                <div class="w-16 h-16 bg-green-500 text-white rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fa-solid fa-check text-3xl"></i>
                </div>
                <h2 class="text-2xl font-black italic uppercase">Demande Re√ßue</h2>
            </div>
            <div class="space-y-4 border-y border-dashed border-gray-200 py-6">
                <div class="flex justify-between"><span>Tarif Fixe</span><span class="font-black" id="invPrice">-- ‚Ç¨</span></div>
                <div class="flex justify-between"><span>Mobile</span><span class="font-bold" id="invTel">--</span></div>
            </div>
            <p class="text-[11px] text-yellow-800 font-bold text-center italic animate-pulse">Un chauffeur vous contacte par SMS/WhatsApp imm√©diatement.</p>
            <button onclick="location.reload()" class="w-full bg-black text-white py-4 rounded-2xl font-black uppercase">Fermer</button>
        </div>
    </div>

    <header class="text-center py-6">
        <h1 class="text-7xl font-black italic tracking-tighter">KLAK</h1>
    </header>

    <main class="glass p-6 space-y-5">
        <div class="relative">
            <label class="text-[10px] font-black text-gray-500 uppercase">D√©part</label>
            <div class="input-wrap"><input type="text" id="startInput" class="addr-input" placeholder="Adresse de d√©part"></div>
            <div class="suggestion-box"></div>
        </div>

        <div id="stopsContainer" class="space-y-3"></div>
        <button onclick="addStop()" class="text-[10px] font-black text-gray-400 uppercase">+ Ajouter une √©tape</button>

        <div class="relative">
            <label class="text-[10px] font-black text-gray-500 uppercase">Destination</label>
            <div class="input-wrap"><input type="text" id="endInput" class="addr-input" placeholder="O√π allez-vous ?"></div>
            <div class="suggestion-box"></div>
        </div>

        <div class="relative">
            <label class="text-[10px] font-black text-gray-500 uppercase">Votre T√©l√©phone</label>
            <div class="input-wrap"><input type="tel" id="phoneInput" placeholder="06 00 00 00 00" maxlength="10"></div>
        </div>

        <button onclick="calculate()" class="w-full bg-yellow-500 text-black py-5 rounded-2xl font-black uppercase shadow-xl">Calculer mon tarif</button>

        <div id="result" class="hidden mt-6 bg-white text-black p-8 rounded-[35px] text-center shadow-2xl">
            <div class="text-7xl font-black mb-2" id="pVal">-- ‚Ç¨</div>
            <div class="text-[11px] font-black uppercase opacity-40" id="infoVal">-- KM</div>
            <button id="sendBtn" onclick="send()" class="w-full bg-black text-white py-5 rounded-2xl font-black mt-8">
                <i class="fa-solid fa-bolt text-yellow-500 mr-2"></i> R√âSERVER MAINTENANT
            </button>
        </div>
    </main>

    <script>
        let allCoords = { start: null, end: null };
        const botToken = "8548242544:AAEBmzM8-wj0AHtaWVpkgmKoLq_Y9btfbCQ";
        const chatId = "-1003529719062";

        // Autocomplete
        function initAutocomplete() {
            document.querySelectorAll('.addr-input').forEach(el => {
                const box = el.parentElement.nextElementSibling;
                el.oninput = async () => {
                    if(el.value.length < 3) return;
                    const r = await fetch(`https://api-adresse.data.gouv.fr/search/?q=${encodeURIComponent(el.value)}&limit=5`);
                    const d = await r.json();
                    box.innerHTML = d.features.map(f => `<div class="suggestion-item">${f.properties.label}</div>`).join('');
                    box.style.display = 'block';
                    box.querySelectorAll('.suggestion-item').forEach((item, i) => {
                        item.onclick = () => {
                            el.value = d.features[i].properties.label;
                            if(el.id === 'startInput') allCoords.start = d.features[i].geometry.coordinates;
                            if(el.id === 'endInput') allCoords.end = d.features[i].geometry.coordinates;
                            box.style.display = 'none';
                        };
                    });
                };
            });
        }
        initAutocomplete();

        function addStop() {
            const div = document.createElement('div');
            div.className = 'relative mt-2';
            div.innerHTML = `<div class="input-wrap"><input type="text" class="addr-input stop-input" placeholder="Adresse √©tape"><button onclick="this.parentElement.parentElement.remove()" class="pr-4 text-red-500">X</button></div><div class="suggestion-box"></div>`;
            document.getElementById('stopsContainer').appendChild(div);
            initAutocomplete();
        }

        function calculate() {
            if(!allCoords.start || !document.getElementById('endInput').value) return alert("Veuillez saisir les adresses");
            const c1 = allCoords.start, c2 = allCoords.end || [2.35, 48.85];
            const dist = (Math.sqrt(Math.pow(c2[0]-c1[0], 2) + Math.pow(c2[1]-c1[1], 2)) * 111) * 1.3;
            document.getElementById('pVal').innerText = Math.ceil(Math.max(15, 5 + (dist * 1.6))) + " ‚Ç¨";
            document.getElementById('infoVal').innerText = dist.toFixed(1) + " KM";
            document.getElementById('result').classList.remove('hidden');
        }

        function send() {
            const tel = document.getElementById('phoneInput').value;
            const s = document.getElementById('startInput').value;
            const e = document.getElementById('endInput').value;
            const p = document.getElementById('pVal').innerText;
            const stops = Array.from(document.querySelectorAll('.stop-input')).map(i => i.value).filter(v => v);

            if(!tel || tel.length < 10) return alert("Num√©ro invalide");

            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            let cleanTel = tel.replace(/\s/g, '').replace(/^0/, '33');
            const smsText = `KLAK : Course acceptee (${p}). Depart : ${s}. Je suis en route !`;
            const smsUrl = `sms:${tel}${isIOS ? '&' : '?'}body=${encodeURIComponent(smsText)}`;
            const waUrl = `https://wa.me/${cleanTel}?text=${encodeURIComponent(smsText)}`;

            let textTelegram = `üöï NOUVELLE RESERVATION KLAK\n\nüìû CLIENT : ${tel}\nüìç DE : ${s}\nüèÅ VERS : ${e}\nüí∞ TARIF : ${p}`;

            const keyboard = {
                inline_keyboard: [
                    [{ text: "üí¨ SMS", url: smsUrl }, { text: "üü¢ WHATSAPP", url: waUrl }],
                    [{ text: "üìû APPELER", url: `tel:${tel}` }]
                ]
            };

            // M√âTHODE ROBUSTE : URL DIRECTE (GET) POUR √âVITER LES ERREURS CORS SUR GITHUB PAGES
            const finalUrl = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(textTelegram)}&parse_mode=Markdown&reply_markup=${JSON.stringify(keyboard)}`;

            fetch(finalUrl, { mode: 'no-cors' })
            .then(() => {
                // Succ√®s forc√© (no-cors n'autorise pas la lecture de la r√©ponse)
                document.getElementById('invPrice').innerText = p;
                document.getElementById('invTel').innerText = tel;
                document.getElementById('invoiceModal').classList.remove('hidden');
            })
            .catch(err => alert("Erreur r√©seau."));
        }
    </script>
</body>
</html>
