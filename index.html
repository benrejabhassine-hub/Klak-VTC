<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLAK - RÃ©seau de Chauffeurs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
        
        body { background: #000; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); border-radius: 32px; animation: fadeIn 0.6s ease-out; }
        .suggestion-box { position: absolute; z-index: 50; width: 100%; background: #fff; color: #000; border-radius: 12px; display: none; max-height: 200px; overflow-y: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .suggestion-item { padding: 12px; border-bottom: 1px solid #eee; cursor: pointer; transition: background 0.2s; }
        .suggestion-item:hover { background: #f3f4f6; }
        
        .input-wrap { background: rgba(255,255,255,0.08); border-radius: 18px; display: flex; align-items: center; transition: all 0.3s; border: 1px solid transparent; }
        .input-wrap:focus-within { background: rgba(255,255,255,0.12); border-color: #fbbf24; transform: scale(1.02); }
        
        input { background: transparent; width: 100%; outline: none; color: white; padding: 14px; font-size: 15px; }
        .btn-animate { transition: all 0.2s; }
        .btn-animate:active { transform: scale(0.95); opacity: 0.8; }
        
        .stop-item { animation: slideIn 0.3s ease-out; }
    </style>
</head>
<body class="p-4 flex flex-col min-h-screen max-w-lg mx-auto">

    <header class="text-center py-10 animate-pulse">
        <h1 class="text-7xl font-black italic tracking-tighter text-white">KLAK</h1>
        <div class="h-1 w-20 bg-yellow-500 mx-auto mt-2 rounded-full"></div>
    </header>

    <main class="glass p-6 space-y-5 shadow-2xl">
        <div class="relative">
            <div class="flex justify-between items-center mb-2 px-1">
                <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Point de DÃ©part</label>
                <button onclick="getLocation()" class="text-[10px] text-yellow-500 font-bold hover:text-yellow-400 transition">
                    <i class="fa-solid fa-location-arrow mr-1"></i> MA POSITION
                </button>
            </div>
            <div class="input-wrap">
                <i class="fa-solid fa-circle text-[8px] text-yellow-500 mx-4"></i>
                <input type="text" id="startInput" class="addr-input" placeholder="Saisissez le dÃ©part">
            </div>
            <div class="suggestion-box"></div>
        </div>

        <div id="stopsContainer" class="space-y-4"></div>
        
        <button onclick="addStop()" class="btn-animate text-[11px] font-black text-yellow-500 uppercase flex items-center gap-2 px-1">
            <i class="fa-solid fa-circle-plus text-lg"></i> Ajouter une Ã©tape
        </button>

        <div class="relative">
            <label class="text-[10px] font-black text-gray-400 uppercase mb-2 block px-1 tracking-widest">Destination Finale</label>
            <div class="input-wrap">
                <i class="fa-solid fa-location-dot text-gray-500 mx-4 text-sm"></i>
                <input type="text" id="endInput" class="addr-input" placeholder="OÃ¹ allez-vous ?">
            </div>
            <div class="suggestion-box"></div>
        </div>

        <button onclick="calculate()" class="btn-animate w-full bg-yellow-500 text-black py-4 rounded-2xl font-black uppercase text-sm shadow-lg shadow-yellow-500/20">
            Calculer le prix fixe
        </button>

        <div id="result" class="hidden space-y-4">
            <div class="bg-white text-black p-8 rounded-[35px] text-center shadow-2xl transform transition-all scale-100">
                <div class="text-[10px] font-black opacity-30 uppercase tracking-[0.3em] mb-1">Tarif EstimÃ©</div>
                <div class="text-6xl font-black tracking-tighter mb-2" id="pVal">00 â‚¬</div>
                <div class="inline-flex items-center gap-3 bg-gray-100 px-4 py-2 rounded-full text-[11px] font-bold" id="infoVal">
                    -- KM | -- MIN
                </div>
                
                <div class="grid grid-cols-1 gap-3 mt-6">
                    <button onclick="send('wa')" class="btn-animate w-full bg-black text-white py-4 rounded-2xl font-black flex items-center justify-center gap-3">
                        <i class="fa-brands fa-whatsapp text-2xl text-green-500"></i> RÃ‰SERVER MAINTENANT
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-auto py-8 text-center opacity-40">
        <p class="text-[9px] font-bold uppercase tracking-[0.5em]">KLAK Premium Network</p>
    </footer>

    <script>
        let coords = { start: null, end: null };
        const myNum = '33650011771';

        function addStop() {
            const container = document.getElementById('stopsContainer');
            const div = document.createElement('div');
            div.className = 'stop-item relative';
            div.innerHTML = `
                <div class="input-wrap">
                    <i class="fa-solid fa-ellipsis-vertical text-gray-600 mx-5"></i>
                    <input type="text" class="addr-input stop-input" placeholder="Adresse de l'Ã©tape">
                    <button onclick="this.parentElement.parentElement.remove()" class="pr-4 text-red-500/50 hover:text-red-500 transition"><i class="fa-solid fa-trash-can"></i></button>
                </div>
                <div class="suggestion-box"></div>
            `;
            container.appendChild(div);
            initAutocomplete();
        }

        async function getLocation() {
            navigator.geolocation.getCurrentPosition(async (p) => {
                const res = await fetch(`https://api-adresse.data.gouv.fr/reverse/?lon=${p.coords.longitude}&lat=${p.coords.latitude}`);
                const data = await res.json();
                if(data.features[0]) {
                    document.getElementById('startInput').value = data.features[0].properties.label;
                    coords.start = data.features[0].geometry.coordinates;
                }
            });
        }

        function initAutocomplete() {
            document.querySelectorAll('.addr-input').forEach(el => {
                const box = el.parentElement.nextElementSibling;
                el.oninput = async () => {
                    if(el.value.length < 3) { box.style.display='none'; return; }
                    const r = await fetch(`https://api-adresse.data.gouv.fr/search/?q=${encodeURIComponent(el.value)}&limit=4`);
                    const d = await r.json();
                    box.innerHTML = d.features.map(f => `<div class="suggestion-item">${f.properties.label}</div>`).join('');
                    box.style.display = 'block';
                    box.querySelectorAll('.suggestion-item').forEach((item, i) => {
                        item.onclick = () => {
                            el.value = d.features[i].properties.label;
                            if(el.id === 'startInput') coords.start = d.features[i].geometry.coordinates;
                            if(el.id === 'endInput') coords.end = d.features[i].geometry.coordinates;
                            box.style.display = 'none';
                        };
                    });
                };
            });
        }
        initAutocomplete();

        function calculate() {
            if(!coords.start || !coords.end) return alert("SÃ©lectionnez les adresses proposÃ©es");
            const d = Math.sqrt(Math.pow(coords.end[1]-coords.start[1], 2) + Math.pow(coords.end[0]-coords.start[0], 2)) * 111 * 1.3;
            const t = Math.round(d * 1.7 + 5);
            const stops = document.querySelectorAll('.stop-input').length;
            const p = Math.ceil((d < 5 ? 12 : 5 + (d * 1.6)) + (stops * 5));
            
            const resDiv = document.getElementById('result');
            resDiv.classList.remove('hidden');
            document.getElementById('pVal').innerText = p + " â‚¬";
            document.getElementById('infoVal').innerText = d.toFixed(1) + " KM | " + t + " MIN ENV.";
            resDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function send(type) {
            const s = document.getElementById('startInput').value;
            const e = document.getElementById('endInput').value;
            const stops = Array.from(document.querySelectorAll('.stop-input')).map(i => i.value);
            const p = document.getElementById('pVal').innerText;
            
            // Correction Liens ItinÃ©raire complet
            const wazeUrl = `https://waze.com/ul?ll=${coords.end[1]},${coords.end[0]}&navigate=yes&from=${encodeURIComponent(s)}`;
            const mapsUrl = `https://www.google.com/maps/dir/?api=1&origin=${encodeURIComponent(s)}&destination=${encodeURIComponent(e)}`;

            let msg = `ðŸš• *NOUVELLE COURSE KLAK*\n\nðŸ“ *DE :* ${s}\n`;
            if(stops.length > 0) msg += `ðŸ›‘ *Ã‰TAPES :* ${stops.join(' | ')}\n`;
            msg += `ðŸ *VERS :* ${e}\nðŸ’° *PRIX FIXE : ${p}*\n\nðŸ›°ï¸ *GPS (DÃ‰PART -> ARRIVÃ‰E) :*\nGoogle Maps : ${mapsUrl}\nWaze : ${wazeUrl}`;

            window.open(`https://wa.me/${myNum}?text=${encodeURIComponent(msg)}`, '_blank');
        }
    </script>
</body>
</html>
