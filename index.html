
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLAK - Votre Chauffeur Priv√©</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --klak-gold: #fbbf24; }
        body { background: #000; color: white; margin: 0; font-family: sans-serif; overflow-x: hidden; }

        /* SPLASH SCREEN */
        #splash {
            position: fixed; inset: 0; background: radial-gradient(circle at center, #1a1a1a, #000);
            z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .snap-icon { font-size: 80px; animation: snapAnim 1s ease-in-out infinite alternate; }
        @keyframes snapAnim { from { transform: scale(1); } to { transform: scale(1.2) rotate(10deg); } }

        /* APP INTERFACE */
        .glass-card { background: rgba(255,255,255,0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); border-radius: 32px; }
        
        .suggestion-box { 
            position: absolute; z-index: 9999; width: 100%; background: #fff; color: #000; 
            border-radius: 12px; display: none; max-height: 200px; overflow-y: auto; 
            margin-top: 5px; box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        .suggestion-item { padding: 14px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 14px; line-height: 1.2; }
        .suggestion-item:hover { background: var(--klak-gold); }

        .btn-main { background: var(--klak-gold); color: black; font-weight: 900; transition: transform 0.2s; }
        .btn-main:active { transform: scale(0.98); }
        
        .loader { width: 20px; height: 20px; border: 3px solid #000; border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="splash">
        <div class="snap-icon">üëå</div>
        <h1 class="text-6xl font-black italic mt-4">KLAK</h1>
        <p class="text-gray-400 mt-2 tracking-widest uppercase text-[10px]">Votre chauffeur est l√†</p>
    </div>

    <div id="app" class="hidden min-h-screen p-4 flex flex-col items-center pb-12">
        <header class="text-center my-8">
            <h1 class="text-5xl font-black italic tracking-tighter">KLAK</h1>
            <p class="text-[9px] text-yellow-500 uppercase tracking-widest font-bold">Premium VTC Service</p>
        </header>

        <main class="glass-card w-full max-w-lg p-6 space-y-8">
            
            <div class="space-y-6 relative">
                <div class="relative">
                    <label class="text-yellow-500 text-[10px] uppercase font-black ml-1 mb-2 block">Point de d√©part</label>
                    <div class="flex items-center bg-white/5 rounded-2xl px-5 py-4 border border-white/10">
                        <i class="fa-solid fa-circle text-[10px] text-yellow-500 mr-4"></i>
                        <input type="text" class="addr-input bg-transparent w-full outline-none text-sm" placeholder="Saisir l'adresse..." data-type="start">
                    </div>
                    <div class="suggestion-box"></div>
                </div>

                <div id="steps-container" class="space-y-6"></div>

                <button onclick="addStep()" class="text-yellow-500 text-[11px] font-black flex items-center gap-2">
                    <i class="fa-solid fa-plus-circle text-lg"></i> AJOUTER UN ARR√äT
                </button>

                <div class="relative">
                    <label class="text-yellow-500 text-[10px] uppercase font-black ml-1 mb-2 block">Destination</label>
                    <div class="flex items-center bg-white/5 rounded-2xl px-5 py-4 border border-white/10">
                        <i class="fa-solid fa-location-arrow text-gray-400 mr-4"></i>
                        <input type="text" class="addr-input bg-transparent w-full outline-none text-sm" placeholder="O√π allez-vous ?" data-type="end">
                    </div>
                    <div class="suggestion-box"></div>
                </div>
            </div>

            <div class="relative">
                <label class="text-yellow-500 text-[10px] uppercase font-black ml-1 mb-2 block">Horaire</label>
                <div class="flex items-center bg-white/5 rounded-2xl px-5 py-4 border border-white/10">
                    <i class="fa-solid fa-clock text-gray-500 mr-4"></i>
                    <input type="datetime-local" id="timeInput" class="bg-transparent w-full outline-none text-sm text-white">
                </div>
            </div>

            <button onclick="processCalculation()" id="calcBtn" class="btn-main w-full py-5 rounded-2xl uppercase font-black">
                Calculer le prix
            </button>

            <div id="priceDisplay" class="hidden bg-yellow-500 text-black p-8 rounded-[32px] text-center shadow-2xl">
                <p class="text-[10px] uppercase font-black opacity-60">Estimation du trajet</p>
                <div class="text-6xl font-black my-1" id="priceVal">0 ‚Ç¨</div>
                <p class="text-[11px] font-bold" id="distDetail">-- km</p>
            </div>

            <div id="orderZone" class="hidden">
                <button onclick="sendToNetwork()" class="w-full bg-white text-black py-6 rounded-3xl font-black text-lg shadow-xl flex items-center justify-center gap-3">
                    <i class="fa-brands fa-whatsapp text-2xl text-green-500"></i> R√âSERVER MAINTENANT
                </button>
                <p class="text-center text-[10px] text-gray-500 mt-4 uppercase font-bold tracking-widest">Demande envoy√©e au r√©seau KLAK</p>
            </div>
        </main>
    </div>

    <script>
        // Splash screen 2.5s
        setTimeout(() => {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('app').classList.remove('hidden');
        }, 2500);

        let routeCoords = { start: null, end: null, steps: [] };
        const nums = ['33650011771', '33784711014']; // Tes num√©ros

        function initInput(el) {
            const suggest = el.parentElement.nextElementSibling;
            el.addEventListener('input', async () => {
                if (el.value.length < 3) { suggest.style.display = 'none'; return; }
                try {
                    const res = await fetch(`https://api-adresse.data.gouv.fr/search/?q=${encodeURIComponent(el.value)}&limit=5`);
                    const data = await res.json();
                    suggest.innerHTML = '';
                    data.features.forEach(f => {
                        const div = document.createElement('div');
                        div.className = 'suggestion-item';
                        div.innerText = f.properties.label;
                        div.onclick = () => {
                            el.value = f.properties.label;
                            const type = el.getAttribute('data-type');
                            if(type === 'start') routeCoords.start = f.geometry.coordinates;
                            else if(type === 'end') routeCoords.end = f.geometry.coordinates;
                            else {
                                const idx = el.getAttribute('data-index');
                                routeCoords.steps[idx] = f.geometry.coordinates;
                            }
                            suggest.style.display = 'none';
                        };
                        suggest.appendChild(div);
                    });
                    suggest.style.display = 'block';
                } catch (e) { console.log(e); }
            });
        }

        document.querySelectorAll('.addr-input').forEach(initInput);

        function addStep() {
            const container = document.getElementById('steps-container');
            const index = routeCoords.steps.length;
            routeCoords.steps.push(null);
            const div = document.createElement('div');
            div.className = 'relative animate__animated animate__fadeInIn';
            div.innerHTML = `
                <label class="text-yellow-500/70 text-[10px] uppercase font-black ml-1 mb-2 block">Arr√™t</label>
                <div class="flex items-center bg-white/5 rounded-2xl px-5 py-4 border border-white/10">
                    <i class="fa-solid fa-circle-dot text-gray-500 mr-4 text-[10px]"></i>
                    <input type="text" class="addr-input bg-transparent w-full outline-none text-sm" placeholder="Adresse arr√™t..." data-type="step" data-index="${index}">
                    <button onclick="this.parentElement.parentElement.remove();" class="text-red-500 ml-2"><i class="fa-solid fa-trash"></i></button>
                </div>
                <div class="suggestion-box"></div>`;
            container.appendChild(div);
            initInput(div.querySelector('.addr-input'));
        }

        function processCalculation() {
            const btn = document.getElementById('calcBtn');
            btn.innerHTML = '<span class="loader"></span>';
            setTimeout(() => {
                calculateFullRide();
                btn.innerHTML = 'Recalculer';
            }, 800);
        }

        function calculateDistance(c1, c2) {
            return Math.sqrt(Math.pow(c2[1]-c1[1], 2) + Math.pow(c2[0]-c1[0], 2)) * 111 * 1.35;
        }

        function calculateFullRide() {
            if(!routeCoords.start || !routeCoords.end) { alert("Veuillez s√©lectionner des adresses dans la liste."); return; }
            let totalDist = 0;
            let currentPos = routeCoords.start;
            routeCoords.steps.forEach(s => { if(s) { totalDist += calculateDistance(currentPos, s); currentPos = s; } });
            totalDist += calculateDistance(currentPos, routeCoords.end);
            let prix = totalDist < 5 ? 10 : 3 + (totalDist * 1.3);
            document.getElementById('distDetail').innerText = totalDist.toFixed(1) + " KM";
            document.getElementById('priceVal').innerText = Math.ceil(prix) + " ‚Ç¨";
            document.getElementById('priceDisplay').classList.remove('hidden');
            document.getElementById('orderZone').classList.remove('hidden');
        }

        function sendToNetwork() {
            const inputs = document.querySelectorAll('.addr-input');
            let trajet = `üìç DEPART : ${inputs[0].value}\n`;
            const steps = document.querySelectorAll('[data-type="step"]');
            steps.forEach(s => { if(s.value) trajet += `üõë ARRET : ${s.value}\n`; });
            trajet += `üèÅ ARRIVEE : ${inputs[inputs.length-1].value}`;
            
            const prix = document.getElementById('priceVal').innerText;
            const time = document.getElementById('timeInput').value.replace('T', ' √† ');
            
            const message = `üöï *NOUVELLE DEMANDE KLAK*\n\nüìÖ *QUAND :* ${time}\n\n${trajet}\n\nüí∞ *PRIX ESTIM√â : ${prix}*\n\n_Demande envoy√©e au r√©seau de chauffeurs._`;
            
            // On envoie au premier num√©ro de la liste
            window.open(`https://wa.me/${nums[0]}?text=${encodeURIComponent(message)}`, '_blank');
        }

        document.getElementById('timeInput').value = new Date(new Date().getTime() - new Date().getTimezoneOffset() * 60000).toISOString().slice(0, 16);
    </script>
</body>
</html>
