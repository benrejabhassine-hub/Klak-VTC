<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLAK - VTC Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root { --klak-gold: #fbbf24; }
        body { background: radial-gradient(circle at top, #1a1a1a 0%, #000000 100%); color: white; min-height: 100vh; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 28px; }
        
        /* Animation du bouton */
        .pulse-button { animation: pulse 2s infinite; }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(251, 191, 36, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(251, 191, 36, 0); }
            100% { box-shadow: 0 0 0 0 rgba(251, 191, 36, 0); }
        }

        .suggestion-box { position: absolute; z-index: 100; width: 100%; background: white; color: black; border-radius: 12px; display: none; max-height: 200px; overflow-y: auto; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5); margin-top: 5px;}
        .suggestion-item { padding: 14px; cursor: pointer; border-bottom: 1px solid #f1f1f1; font-size: 14px; transition: 0.2s; }
        .suggestion-item:hover { background: var(--klak-gold); color: black; }
        input[type="datetime-local"]::-webkit-calendar-picker-indicator { filter: invert(1); }
        
        .fade-in-up { animation: fadeInUp 0.6s ease-out both; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="p-4 flex flex-col items-center">

    <header class="animate__animated animate__zoomIn text-center mt-6">
        <h1 class="text-7xl font-black italic tracking-tighter text-white">KLAK</h1>
        <div class="h-1 w-12 bg-yellow-500 mx-auto rounded-full mb-8"></div>
    </header>

    <div class="glass w-full max-w-lg p-6 md:p-8 space-y-6 shadow-2xl animate__animated animate__fadeInUp">
        
        <div id="route-points" class="space-y-4">
            <div class="relative group">
                <label class="text-yellow-500 text-[10px] uppercase font-bold tracking-widest ml-1">D√©part</label>
                <div class="flex items-center bg-white/5 rounded-2xl px-4 py-4 border border-white/10 group-focus-within:border-yellow-500/50 transition-all">
                    <i class="fa-solid fa-circle-dot text-yellow-500 mr-4"></i>
                    <input type="text" class="addr-input bg-transparent w-full outline-none text-sm" placeholder="O√π vous r√©cup√®re-t-on ?" data-type="start">
                </div>
                <div class="suggestion-box"></div>
            </div>

            <div id="steps-container" class="space-y-4"></div>

            <button onclick="addStep()" class="text-yellow-500/80 text-xs font-bold flex items-center gap-2 hover:text-white transition-all scale-95 hover:scale-100 origin-left">
                <i class="fa-solid fa-plus-circle"></i> Ajouter un arr√™t interm√©diaire
            </button>

            <div class="relative group">
                <label class="text-yellow-500 text-[10px] uppercase font-bold tracking-widest ml-1">Arriv√©e</label>
                <div class="flex items-center bg-white/5 rounded-2xl px-4 py-4 border border-white/10 group-focus-within:border-yellow-500/50 transition-all">
                    <i class="fa-solid fa-location-arrow text-gray-400 mr-4"></i>
                    <input type="text" class="addr-input bg-transparent w-full outline-none text-sm" placeholder="Quelle est votre destination ?" data-type="end">
                </div>
                <div class="suggestion-box"></div>
            </div>
        </div>

        <div class="relative group">
            <label class="text-yellow-500 text-[10px] uppercase font-bold tracking-widest ml-1">Date & Heure</label>
            <div class="flex items-center bg-white/5 rounded-2xl px-4 py-4 border border-white/10 group-focus-within:border-yellow-500/50 transition">
                <i class="fa-solid fa-clock text-gray-500 mr-4"></i>
                <input type="datetime-local" id="timeInput" class="bg-transparent w-full outline-none text-sm text-white">
            </div>
        </div>

        <button onclick="calculateFullRide()" class="pulse-button w-full bg-yellow-500 hover:bg-yellow-400 text-black font-black py-5 rounded-2xl transition-all active:scale-95 uppercase tracking-widest text-sm">
            Estimer le trajet
        </button>

        <div id="priceDisplay" class="hidden fade-in-up glass bg-yellow-500/10 border-yellow-500/30 p-8 rounded-3xl text-center">
            <p class="text-gray-400 text-[10px] uppercase font-bold tracking-widest mb-1">Total estim√©</p>
            <div class="flex items-center justify-center gap-2">
                <span class="text-5xl font-black text-white" id="priceVal">0 ‚Ç¨</span>
            </div>
            <p class="text-yellow-500/60 text-[10px] mt-2" id="distDetail">-- km</p>
        </div>

        <div id="orderZone" class="hidden space-y-4">
            <p class="text-center text-[10px] text-gray-500 uppercase font-bold tracking-widest">Choisir mon chauffeur</p>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="sendWA('336XXXXXXXX')" class="bg-white text-black p-5 rounded-2xl font-black text-xs hover:invert transition-all transform hover:-translate-y-1">
                    <i class="fa-solid fa-user-tie mb-2 block text-lg"></i> Chauffeur 1
                </button>
                <button onclick="sendWA('336XXXXXXXX')" class="bg-white text-black p-5 rounded-2xl font-black text-xs hover:invert transition-all transform hover:-translate-y-1">
                    <i class="fa-solid fa-user-tie mb-2 block text-lg"></i> Chauffeur 2
                </button>
            </div>
        </div>
    </div>

    <script>
        let routeCoords = { start: null, end: null, steps: [] };

        function initInput(el) {
            const suggest = el.parentElement.nextElementSibling;
            el.addEventListener('input', async () => {
                if (el.value.length < 3) { suggest.style.display = 'none'; return; }
                const res = await fetch(`https://api-adresse.data.gouv.fr/search/?q=${encodeURIComponent(el.value)}&limit=5`);
                const data = await res.json();
                suggest.innerHTML = '';
                data.features.forEach(f => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.innerText = f.properties.label;
                    div.onclick = () => {
                        el.value = f.properties.label;
                        const type = el.getAttribute('data-type');
                        if(type === 'start') routeCoords.start = f.geometry.coordinates;
                        else if(type === 'end') routeCoords.end = f.geometry.coordinates;
                        else {
                            const idx = el.getAttribute('data-index');
                            routeCoords.steps[idx] = f.geometry.coordinates;
                        }
                        suggest.style.display = 'none';
                    };
                    suggest.appendChild(div);
                });
                suggest.style.display = 'block';
            });
        }

        document.querySelectorAll('.addr-input').forEach(initInput);

        function addStep() {
            const container = document.getElementById('steps-container');
            const index = routeCoords.steps.length;
            routeCoords.steps.push(null);
            const div = document.createElement('div');
            div.className = 'relative group animate__animated animate__fadeInDown';
            div.innerHTML = `
                <label class="text-yellow-500/70 text-[10px] uppercase font-bold ml-1">Arr√™t</label>
                <div class="flex items-center bg-white/5 rounded-2xl px-4 py-4 border border-white/10 group-focus-within:border-yellow-500/50 transition">
                    <i class="fa-solid fa-pause text-gray-600 mr-4 text-xs"></i>
                    <input type="text" class="addr-input bg-transparent w-full outline-none text-sm" placeholder="Adresse de l'arr√™t..." data-type="step" data-index="${index}">
                    <button onclick="this.parentElement.parentElement.remove(); routeCoords.steps[${index}]=null;" class="text-gray-500 hover:text-red-500 ml-2"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="suggestion-box"></div>`;
            container.appendChild(div);
            initInput(div.querySelector('.addr-input'));
        }

        function calculateDistance(c1, c2) {
            return Math.sqrt(Math.pow(c2[1]-c1[1], 2) + Math.pow(c2[0]-c1[0], 2)) * 111 * 1.3;
        }

        function calculateFullRide() {
            if(!routeCoords.start || !routeCoords.end) { return; }
            let totalDist = 0;
            let currentPos = routeCoords.start;
            routeCoords.steps.forEach(s => { if(s) { totalDist += calculateDistance(currentPos, s); currentPos = s; } });
            totalDist += calculateDistance(currentPos, routeCoords.end);
            let prix = totalDist < 5 ? 10 : 3 + (totalDist * 1.3);
            
            document.getElementById('distDetail').innerText = totalDist.toFixed(1) + " km de trajet total";
            document.getElementById('priceVal').innerText = Math.ceil(prix) + " ‚Ç¨";
            
            const pDisp = document.getElementById('priceDisplay');
            const oZone = document.getElementById('orderZone');
            pDisp.classList.remove('hidden');
            oZone.classList.remove('hidden');
            oZone.classList.add('fade-in-up');
        }

        function sendWA(num) {
            const inputs = document.querySelectorAll('.addr-input');
            let trajet = `üìç DEPART : ${inputs[0].value}%0A`;
            for(let i=1; i < inputs.length - 1; i++) { if(inputs[i].value) trajet += `üõë ARRET : ${inputs[i].value}%0A`; }
            trajet += `üèÅ ARRIVEE : ${inputs[inputs.length-1].value}`;
            const prix = document.getElementById('priceVal').innerText;
            const time = document.getElementById('timeInput').value.replace('T', ' √† ');
            const msg = `üöï *RESERVATION KLAK*%0AüìÖ *HEURE :* ${time}%0A${trajet}%0Aüí∞ *PRIX ESTIM√â : ${prix}*`;
            window.open(`https://wa.me/${num}?text=${msg}`, '_blank');
        }

        document.getElementById('timeInput').value = new Date(new Date().getTime() - new Date().getTimezoneOffset() * 60000).toISOString().slice(0, 16);
    </script>
</body>
</html>
