<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLAK - VTC Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle at top, #1a1a1a 0%, #000000 100%); color: white; min-height: screen; font-family: 'Segoe UI', Roboto, sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 24px; }
        .suggestion-box { position: absolute; z-index: 100; width: 100%; background: white; color: black; border-radius: 12px; display: none; max-height: 200px; overflow-y: auto; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5); }
        .suggestion-item { padding: 14px; cursor: pointer; border-bottom: 1px solid #f1f1f1; font-size: 14px; transition: 0.2s; }
        .suggestion-item:hover { background: #fbbf24; color: black; }
        input[type="datetime-local"]::-webkit-calendar-picker-indicator { filter: invert(1); opacity: 0.5; }
    </style>
</head>
<body class="p-4 md:p-8 flex flex-col items-center">

    <h1 class="text-6xl font-black italic mb-2 tracking-tighter text-white">KLAK</h1>
    <p class="text-yellow-500 font-bold uppercase tracking-[0.3em] text-[10px] mb-8">Service Chauffeur Priv√©</p>

    <div class="glass w-full max-w-lg p-6 md:p-8 space-y-6 shadow-2xl">
        
        <div id="route-points" class="space-y-4">
            <div class="relative group">
                <label class="text-yellow-500 text-[10px] uppercase font-bold ml-1">Point de d√©part</label>
                <div class="flex items-center bg-white/5 rounded-xl px-4 py-3 border border-transparent group-focus-within:border-yellow-500/50 transition">
                    <i class="fa-solid fa-location-dot text-gray-500 mr-3"></i>
                    <input type="text" class="addr-input bg-transparent w-full outline-none text-sm" placeholder="Saisir l'adresse de d√©part..." data-type="start">
                </div>
                <div class="suggestion-box"></div>
            </div>

            <div id="steps-container" class="space-y-4"></div>

            <button onclick="addStep()" class="text-yellow-500 text-xs font-bold flex items-center gap-2 hover:text-white transition px-1">
                <i class="fa-solid fa-plus-circle"></i> Ajouter un arr√™t (√©tape)
            </button>

            <div class="relative group">
                <label class="text-yellow-500 text-[10px] uppercase font-bold ml-1">Destination finale</label>
                <div class="flex items-center bg-white/5 rounded-xl px-4 py-3 border border-transparent group-focus-within:border-yellow-500/50 transition">
                    <i class="fa-solid fa-flag-checkered text-gray-500 mr-3"></i>
                    <input type="text" class="addr-input bg-transparent w-full outline-none text-sm" placeholder="O√π allez-vous ?" data-type="end">
                </div>
                <div class="suggestion-box"></div>
            </div>
        </div>

        <div class="group">
            <label class="text-yellow-500 text-[10px] uppercase font-bold ml-1">Heure de prise en charge</label>
            <div class="flex items-center bg-white/5 rounded-xl px-4 py-3 border border-transparent group-focus-within:border-yellow-500/50 transition">
                <i class="fa-solid fa-calendar-day text-gray-500 mr-3"></i>
                <input type="datetime-local" id="timeInput" class="bg-transparent w-full outline-none text-sm text-white">
            </div>
        </div>

        <button onclick="calculateFullRide()" class="w-full bg-yellow-500 hover:bg-yellow-400 text-black font-black py-5 rounded-2xl shadow-[0_0_30px_rgba(251,191,36,0.2)] transition-all active:scale-95 uppercase tracking-widest text-sm">
            Estimer le prix du trajet
        </button>

        <div id="priceDisplay" class="hidden glass bg-yellow-500/10 border-yellow-500/30 p-6 rounded-3xl text-center space-y-1">
            <p class="text-gray-400 text-[10px] uppercase font-bold tracking-widest">Estimation totale</p>
            <p class="text-5xl font-black text-white" id="priceVal">-- ‚Ç¨</p>
            <p class="text-yellow-500/60 text-[10px]" id="distDetail">0 km de trajet</p>
        </div>

        <div id="orderZone" class="hidden space-y-4 pt-2">
            <div class="grid grid-cols-2 gap-4">
                <button onclick="sendWA('336XXXXXXXX')" class="bg-white text-black p-5 rounded-2xl font-black text-xs hover:bg-gray-200 transition flex flex-col items-center gap-2">
                    <i class="fa-solid fa-user-tie text-lg"></i> CHAUFFEUR 1
                </button>
                <button onclick="sendWA('336XXXXXXXX')" class="bg-white text-black p-5 rounded-2xl font-black text-xs hover:bg-gray-200 transition flex flex-col items-center gap-2">
                    <i class="fa-solid fa-user-tie text-lg"></i> CHAUFFEUR 2
                </button>
            </div>
        </div>
    </div>

    <script>
        let routeCoords = { start: null, end: null, steps: [] };

        function initInput(el) {
            const suggest = el.parentElement.nextElementSibling;
            el.addEventListener('input', async () => {
                if (el.value.length < 3) { suggest.style.display = 'none'; return; }
                const res = await fetch(`https://api-adresse.data.gouv.fr/search/?q=${encodeURIComponent(el.value)}&limit=5`);
                const data = await res.json();
                suggest.innerHTML = '';
                data.features.forEach(f => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.innerText = f.properties.label;
                    div.onclick = () => {
                        el.value = f.properties.label;
                        const type = el.getAttribute('data-type');
                        if(type === 'start') routeCoords.start = f.geometry.coordinates;
                        else if(type === 'end') routeCoords.end = f.geometry.coordinates;
                        else {
                            const idx = el.getAttribute('data-index');
                            routeCoords.steps[idx] = f.geometry.coordinates;
                        }
                        suggest.style.display = 'none';
                    };
                    suggest.appendChild(div);
                });
                suggest.style.display = 'block';
            });
        }

        // Initialisation des champs par d√©faut
        document.querySelectorAll('.addr-input').forEach(initInput);

        function addStep() {
            const container = document.getElementById('steps-container');
            const index = routeCoords.steps.length;
            routeCoords.steps.push(null);
            
            const div = document.createElement('div');
            div.className = 'relative group';
            div.innerHTML = `
                <label class="text-yellow-500/70 text-[10px] uppercase font-bold ml-1">Arr√™t interm√©diaire</label>
                <div class="flex items-center bg-white/5 rounded-xl px-4 py-3 border border-transparent group-focus-within:border-yellow-500/50 transition">
                    <i class="fa-solid fa-pause text-gray-600 mr-3 text-xs"></i>
                    <input type="text" class="addr-input bg-transparent w-full outline-none text-sm" placeholder="Adresse de l'arr√™t..." data-type="step" data-index="${index}">
                    <button onclick="this.parentElement.parentElement.remove(); routeCoords.steps[${index}]=null;" class="text-gray-600 hover:text-red-500 ml-2"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="suggestion-box"></div>
            `;
            container.appendChild(div);
            initInput(div.querySelector('.addr-input'));
        }

        function calculateDistance(c1, c2) {
            return Math.sqrt(Math.pow(c2[1]-c1[1], 2) + Math.pow(c2[0]-c1[0], 2)) * 111 * 1.3;
        }

        function calculateFullRide() {
            if(!routeCoords.start || !routeCoords.end) { alert("Veuillez saisir au moins le d√©part et l'arriv√©e."); return; }
            
            let totalDist = 0;
            let currentPos = routeCoords.start;
            
            // Calcul via les √©tapes
            routeCoords.steps.forEach(s => { if(s) { totalDist += calculateDistance(currentPos, s); currentPos = s; } });
            // Vers l'arriv√©e finale
            totalDist += calculateDistance(currentPos, routeCoords.end);
            
            let prix = totalDist < 5 ? 10 : 3 + (totalDist * 1.3);
            
            document.getElementById('distDetail').innerText = totalDist.toFixed(1) + " km de trajet total";
            document.getElementById('priceVal').innerText = Math.ceil(prix) + " ‚Ç¨";
            document.getElementById('priceDisplay').classList.remove('hidden');
            document.getElementById('orderZone').classList.remove('hidden');
        }

        function sendWA(num) {
            const inputs = document.querySelectorAll('.addr-input');
            let trajet = `üìç DEPART : ${inputs[0].value}%0A`;
            for(let i=1; i < inputs.length - 1; i++) { if(inputs[i].value) trajet += `üõë ARRET : ${inputs[i].value}%0A`; }
            trajet += `üèÅ ARRIVEE : ${inputs[inputs.length-1].value}`;
            
            const prix = document.getElementById('priceVal').innerText;
            const time = document.getElementById('timeInput').value.replace('T', ' √† ');
            const msg = `üöï *NOUVELLE COURSE KLAK*%0A%0AüìÖ *HEURE :* ${time}%0A${trajet}%0A%0Aüí∞ *PRIX ESTIM√â : ${prix}*`;
            window.open(`https://wa.me/${num}?text=${msg}`, '_blank');
        }

        document.getElementById('timeInput').value = new Date(new Date().getTime() - new Date().getTimezoneOffset() * 60000).toISOString().slice(0, 16);
    </script>
</body>
</html>
