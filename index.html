<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>KLAK - Transport Professionnel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body { background: #000; color: white; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* Animations */
        @keyframes snapIn { 0% { transform: scale(0.9); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
        
        #klak-loader { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; animation: fadeOut 0.6s ease 2.2s forwards; }
        .snap-emoji { font-size: 80px; animation: snapIn 0.5s ease-out; }
        .klak-text { color: #fbbf24; font-weight: 900; font-size: 2.5rem; font-style: italic; letter-spacing: -2px; margin-top: 10px; }
        
        .glass { background: rgba(255,255,255,0.06); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 28px; }
        .suggestion-box { position: absolute; z-index: 50; width: 100%; background: #fff; color: #000; border-radius: 12px; display: none; max-height: 250px; overflow-y: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }
        .suggestion-item { padding: 15px; border-bottom: 1px solid #f0f0f0; cursor: pointer; font-size: 14px; font-weight: 600; color: #333; }
        
        .input-wrap { background: rgba(255,255,255,0.08); border-radius: 18px; display: flex; align-items: center; transition: 0.3s; border: 1px solid transparent; }
        .input-wrap:focus-within { border-color: #fbbf24; background: rgba(255,255,255,0.12); }
        input { background: transparent; width: 100%; outline: none; color: white; padding: 16px; font-size: 16px; }
        
        .invoice-card { animation: snapIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    </style>
</head>
<body class="p-4 flex flex-col min-h-screen max-w-lg mx-auto">

    <div id="klak-loader">
        <div class="snap-emoji">ðŸ‘Œ</div>
        <div class="klak-text">KLAK</div>
    </div>

    <div id="invoiceModal" class="fixed inset-0 z-[1000] bg-black/95 flex items-center justify-center p-4 hidden">
        <div class="bg-white text-black w-full rounded-[35px] p-8 space-y-6 shadow-2xl invoice-card relative">
            <div class="text-center">
                <div class="w-16 h-16 bg-green-500 text-white rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fa-solid fa-check text-3xl"></i>
                </div>
                <h2 class="text-2xl font-black italic uppercase">Demande ReÃ§ue</h2>
                <p class="text-gray-400 text-[10px] font-bold uppercase tracking-widest mt-1">RÃ©capitulatif KLAK</p>
            </div>
            
            <div class="space-y-4 border-y border-dashed border-gray-200 py-6">
                <div class="flex justify-between items-center"><span class="text-gray-400 font-bold text-[11px] uppercase">Tarif Fixe</span><span class="font-black text-2xl text-black" id="invPrice">-- â‚¬</span></div>
                <div class="flex justify-between items-center"><span class="text-gray-400 font-bold text-[11px] uppercase">Estimation</span><span class="font-bold" id="invDist">-- km</span></div>
                <div class="flex justify-between items-center"><span class="text-gray-400 font-bold text-[11px] uppercase">Votre Mobile</span><span class="font-bold" id="invTel">--</span></div>
            </div>

            <div class="bg-yellow-50 p-4 rounded-2xl">
                <p class="text-[11px] text-yellow-800 font-bold text-center leading-relaxed italic">
                    <i class="fa-solid fa-bell animate-bounce mr-2"></i>Un chauffeur vous contacte par SMS/WhatsApp immÃ©diatement pour confirmer.
                </p>
            </div>

            <button onclick="location.reload()" class="w-full bg-black text-white py-4 rounded-2xl font-black uppercase text-xs tracking-widest">Fermer</button>
        </div>
    </div>

    <header class="text-center py-6">
        <h1 class="text-7xl font-black italic tracking-tighter text-white">KLAK</h1>
        <div class="flex items-center justify-center gap-2 mt-2">
            <span class="flex h-2 w-2 rounded-full bg-green-500"></span>
            <span class="text-[10px] font-black text-gray-500 uppercase tracking-[3px]">Service Premium 24/7</span>
        </div>
    </header>

    <main class="glass p-6 space-y-5 shadow-2xl">
        <div class="relative">
            <div class="flex justify-between items-end mb-2 px-1">
                <label class="text-[10px] font-black text-gray-500 uppercase tracking-widest">DÃ©part</label>
                <button onclick="getCurrentLocation()" class="text-[10px] font-black text-yellow-500 uppercase flex items-center gap-1">
                    <i class="fa-solid fa-location-crosshairs"></i> Ma position
                </button>
            </div>
            <div class="input-wrap">
                <i class="fa-solid fa-circle text-[8px] text-yellow-500 mx-4"></i>
                <input type="text" id="startInput" class="addr-input" placeholder="Adresse de dÃ©part" autocomplete="off">
            </div>
            <div class="suggestion-box"></div>
        </div>

        <div id="stopsContainer" class="space-y-3"></div>
        <button onclick="addStop()" class="text-[10px] font-black text-gray-400 uppercase flex items-center gap-2 px-1">
            <i class="fa-solid fa-plus-circle text-lg text-yellow-500/50"></i> Ajouter une Ã©tape
        </button>

        <div class="relative">
            <label class="text-[10px] font-black text-gray-500 uppercase block mb-2 px-1">Destination</label>
            <div class="input-wrap">
                <i class="fa-solid fa-location-dot text-gray-400 mx-4 text-sm"></i>
                <input type="text" id="endInput" class="addr-input" placeholder="OÃ¹ allez-vous ?" autocomplete="off">
            </div>
            <div class="suggestion-box"></div>
        </div>

        <div class="relative">
            <label class="text-[10px] font-black text-gray-500 uppercase block mb-2 px-1">Votre NumÃ©ro (Pour le chauffeur)</label>
            <div class="input-wrap">
                <i class="fa-solid fa-phone text-gray-400 mx-4 text-sm"></i>
                <input type="tel" id="phoneInput" placeholder="06 00 00 00 00" maxlength="14">
            </div>
        </div>

        <button onclick="calculate()" class="w-full bg-yellow-500 text-black py-5 rounded-2xl font-black uppercase text-sm shadow-xl active:scale-95 transition">Calculer le prix</button>

        <div id="result" class="hidden mt-6 bg-white text-black p-8 rounded-[35px] text-center shadow-2xl animate-[snapIn_0.3s_ease]">
            <div class="text-[10px] font-black opacity-30 uppercase tracking-[3px] mb-2">Prix Fixe Garanti</div>
            <div class="text-7xl font-black tracking-tighter mb-2" id="pVal">-- â‚¬</div>
            <div class="inline-block bg-gray-100 px-5 py-2 rounded-full text-[11px] font-black uppercase" id="infoVal">-- KM</div>
            
            <button id="sendBtn" onclick="send()" class="w-full bg-black text-white py-5 rounded-2xl font-black flex items-center justify-center gap-3 mt-8 active:scale-95 transition">
                <i class="fa-solid fa-bolt text-yellow-500"></i> RÃ‰SERVER MAINTENANT
            </button>
        </div>
    </main>

    <footer class="mt-auto py-8 text-center text-[9px] font-bold text-gray-600 uppercase tracking-widest">
        Â© 2025 KLAK - Transport de Prestige
    </footer>

    <script>
        let allCoords = { start: null, end: null };
        const botToken = "8548242544:AAEBmzM8-wj0AHtaWVpkgmKoLq_Y9btfbCQ";
        const chatId = "-1003529719062";

        async function getCurrentLocation() {
            if (!navigator.geolocation) return;
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const lat = pos.coords.latitude, lon = pos.coords.longitude;
                allCoords.start = [lon, lat];
                const r = await fetch(`https://api-adresse.data.gouv.fr/reverse/?lon=${lon}&lat=${lat}`);
                const d = await r.json();
                document.getElementById('startInput').value = d.features[0]?.properties.label || `${lat.toFixed(5)}, ${lon.toFixed(5)}`;
            });
        }

        function addStop() {
            const div = document.createElement('div');
            div.className = 'relative animate-[snapIn_0.2s_ease-out]';
            div.innerHTML = `<div class="input-wrap mt-2">
                <i class="fa-solid fa-ellipsis-vertical text-gray-600 mx-5"></i>
                <input type="text" class="addr-input stop-input" placeholder="Adresse Ã©tape" autocomplete="off">
                <button onclick="this.parentElement.parentElement.remove()" class="pr-4 text-red-400"><i class="fa-solid fa-xmark"></i></button>
            </div><div class="suggestion-box"></div>`;
            document.getElementById('stopsContainer').appendChild(div);
            initAutocomplete();
        }

        function initAutocomplete() {
            document.querySelectorAll('.addr-input').forEach(el => {
                const box = el.parentElement.nextElementSibling;
                el.oninput = async () => {
                    if(el.value.length < 3) { box.style.display = 'none'; return; }
                    const r = await fetch(`https://api-adresse.data.gouv.fr/search/?q=${encodeURIComponent(el.value)}&limit=5`);
                    const d = await r.json();
                    box.innerHTML = d.features.map(f => `<div class="suggestion-item">${f.properties.label}</div>`).join('');
                    box.style.display = 'block';
                    box.querySelectorAll('.suggestion-item').forEach((item, i) => {
                        item.onclick = () => {
                            el.value = d.features[i].properties.label;
                            if(el.id === 'startInput') allCoords.start = d.features[i].geometry.coordinates;
                            if(el.id === 'endInput') allCoords.end = d.features[i].geometry.coordinates;
                            box.style.display = 'none';
                        };
                    });
                };
            });
        }
        initAutocomplete();

        function calculate() {
            if(!allCoords.start || !document.getElementById('endInput').value) return alert("PrÃ©cisez le dÃ©part et l'arrivÃ©e");
            const c1 = allCoords.start, c2 = allCoords.end || [2.35, 48.85];
            const R = 6371;
            const dLat = (c2[1]-c1[1]) * Math.PI/180;
            const dLon = (c2[0]-c1[0]) * Math.PI/180;
            const a = Math.sin(dLat/2)**2 + Math.cos(c1[1]*Math.PI/180) * Math.cos(c2[1]*Math.PI/180) * Math.sin(dLon/2)**2;
            const dist = (R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a))) * 1.35;
            
            const price = Math.max(15, 5 + (dist * 1.6));
            document.getElementById('pVal').innerText = Math.ceil(price) + " â‚¬";
            document.getElementById('infoVal').innerText = dist.toFixed(1) + " KM";
            document.getElementById('result').classList.remove('hidden');
        }

        function send() {
            const tel = document.getElementById('phoneInput').value;
            const s = document.getElementById('startInput').value;
            const e = document.getElementById('endInput').value;
            const p = document.getElementById('pVal').innerText;
            const stops = Array.from(document.querySelectorAll('.stop-input')).map(i => i.value).filter(v => v);

            if(!tel || tel.length < 10) return alert("NumÃ©ro de tÃ©lÃ©phone invalide");

            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            let cleanTel = tel.replace(/\s/g, '').replace(/^0/, '33');
            const smsText = `Bonjour, c'est votre chauffeur KLAK. J'ai acceptÃ© votre course de ${s} vers ${e} (${p}). Je suis en route !`;
            const smsUrl = `sms:${tel}${isIOS ? '&' : '?'}body=${encodeURIComponent(smsText)}`;
            const waUrl = `https://wa.me/${cleanTel}?text=${encodeURIComponent(smsText)}`;

            let textTelegram = `ðŸš• *NOUVELLE RÃ‰SERVATION KLAK*\n\n` +
                               `ðŸ“ž *CLIENT :* [${tel}](tel:${tel})\n` +
                               `ðŸ“ *DE :* ${s}\n` +
                               (stops.length ? `ðŸ›‘ *Ã‰TAPES :* ${stops.join(' / ')}\n` : '') +
                               `ðŸ *VERS :* ${e}\n` +
                               `ðŸ’° *TARIF : ${p}*`;

            const keyboard = {
                inline_keyboard: [
                    [{ text: "ðŸ’¬ RÃ‰PONDRE PAR SMS", url: smsUrl }],
                    [{ text: "ðŸŸ¢ RÃ‰PONDRE PAR WHATSAPP", url: waUrl }],
                    [{ text: "ðŸ“ž APPELER", url: `tel:${tel}` }]
                ]
            };

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: textTelegram,
                    parse_mode: "Markdown",
                    reply_markup: keyboard
                })
            }).then(res => {
                if(res.ok) {
                    document.getElementById('invPrice').innerText = p;
                    document.getElementById('invDist').innerText = document.getElementById('infoVal').innerText;
                    document.getElementById('invTel').innerText = tel;
                    document.getElementById('invoiceModal').classList.remove('hidden');
                } else {
                    alert("Erreur d'envoi. VÃ©rifiez la connexion.");
                }
            });
        }
    </script>
</body>
</html>
