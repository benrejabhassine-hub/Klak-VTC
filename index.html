<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>KLAK PRESTIGE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap');
        body { background: #000; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(20px); border-radius: 35px; border: 1px solid rgba(255,255,255,0.1); }
        .k-input { background: rgba(255,255,255,0.1); border-radius: 18px; padding: 20px; width: 100%; border: none; color: white; outline: none; }
        .suggestion-box { position: absolute; z-index: 100; width: 100%; background: white; color: black; border-radius: 15px; display: none; max-height: 200px; overflow-y: auto; }
        .suggestion-item { padding: 15px; border-bottom: 1px solid #eee; font-weight: 700; }
        #loader { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; animation: fade 0.5s ease 1.5s forwards; }
        @keyframes fade { to { opacity: 0; visibility: hidden; } }
    </style>
</head>
<body class="p-4 max-w-lg mx-auto">

    <div id="loader"><div class="text-6xl mb-4">ðŸ‘Œ</div><div class="text-4xl font-black text-yellow-500 italic">KLAK</div></div>

    <header class="text-center py-10">
        <h1 class="text-8xl font-black italic tracking-tighter">KLAK</h1>
        <p class="text-[10px] font-black text-gray-500 uppercase tracking-[8px]">Expert Prestige Line</p>
    </header>

    <main class="glass p-6 space-y-6">
        <div class="relative">
            <div class="flex justify-between mb-2 px-1"><label class="text-[10px] font-black uppercase text-gray-400">DÃ©part</label><button onclick="getGPS()" class="text-yellow-500 text-[10px] font-black uppercase">GPS</button></div>
            <input type="text" id="start" class="k-input addr" placeholder="Lieu de dÃ©part" autocomplete="off">
            <div class="suggestion-box"></div>
        </div>

        <div id="stops" class="space-y-4"></div>
        <button onclick="addStep()" class="text-[10px] font-black text-gray-500 uppercase">+ Ã‰tape</button>

        <div class="relative">
            <label class="text-[10px] font-black text-gray-400 uppercase block mb-2 px-1">Destination</label>
            <input type="text" id="end" class="k-input addr" placeholder="Lieu d'arrivÃ©e" autocomplete="off">
            <div class="suggestion-box"></div>
        </div>

        <div>
            <label class="text-[10px] font-black text-gray-400 uppercase block mb-2 px-1">Mobile</label>
            <input type="tel" id="tel" class="k-input" placeholder="06 00 00 00 00" maxlength="10">
        </div>

        <button onclick="calcul()" class="w-full bg-yellow-500 text-black py-6 rounded-3xl font-black uppercase tracking-widest shadow-xl">Calculer le prix</button>

        <div id="result" class="hidden bg-white text-black p-8 rounded-[40px] text-center">
            <div class="text-[10px] font-black opacity-30 uppercase mb-2">Tarif Fixe</div>
            <div class="text-7xl font-black" id="pVal">-- â‚¬</div>
            <button onclick="forceSend()" class="w-full bg-black text-white py-6 rounded-3xl font-black mt-8 uppercase tracking-widest">RÃ©server maintenant</button>
        </div>
    </main>

    <div id="invoice" class="fixed inset-0 bg-black/95 z-[9999] hidden flex items-center justify-center p-6">
        <div class="bg-white text-black w-full p-10 rounded-[45px] text-center">
            <div class="text-green-500 text-6xl mb-4"><i class="fas fa-check-circle"></i></div>
            <h2 class="text-3xl font-black italic mb-6">DEMANDE ENVOYÃ‰E</h2>
            <p class="text-gray-500 font-bold mb-8">Un chauffeur vous contacte par SMS immÃ©diatement.</p>
            <button onclick="location.reload()" class="w-full bg-black text-white py-5 rounded-2xl font-black">OK</button>
        </div>
    </div>

    <script>
        let coords = { start: null, end: null };
        const TOKEN = "8548242544:AAEBmzM8-wj0AHtaWVpkgmKoLq_Y9btfbCQ";
        const CHAT = "-1003529719062";

        async function getGPS() {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                coords.start = [pos.coords.longitude, pos.coords.latitude];
                const r = await fetch(`https://api-adresse.data.gouv.fr/reverse/?lon=${coords.start[0]}&lat=${coords.start[1]}`);
                const d = await r.json();
                document.getElementById('start').value = d.features[0]?.properties.label || "Ma position";
            });
        }

        function initAuto() {
            document.querySelectorAll('.addr').forEach(el => {
                const box = el.nextElementSibling;
                el.oninput = async () => {
                    if(el.value.length < 3) return;
                    const r = await fetch(`https://api-adresse.data.gouv.fr/search/?q=${encodeURIComponent(el.value)}&limit=5`);
                    const d = await r.json();
                    box.innerHTML = d.features.map(f => `<div class="suggestion-item">${f.properties.label}</div>`).join('');
                    box.style.display = 'block';
                    box.querySelectorAll('.suggestion-item').forEach((item, i) => {
                        item.onclick = () => {
                            el.value = d.features[i].properties.label;
                            if(el.id === 'start') coords.start = d.features[i].geometry.coordinates;
                            if(el.id === 'end') coords.end = d.features[i].geometry.coordinates;
                            box.style.display = 'none';
                        };
                    });
                };
            });
        }
        initAuto();

        function addStep() {
            const div = document.createElement('div');
            div.className = 'relative';
            div.innerHTML = `<input type="text" class="k-input addr mt-2" placeholder="Ã‰tape"><div class="suggestion-box"></div>`;
            document.getElementById('stops').appendChild(div);
            initAuto();
        }

        function calcul() {
            if(!coords.start) return alert("Position GPS requise");
            const c1 = coords.start, c2 = coords.end || [2.35, 48.85];
            const dist = (Math.sqrt(Math.pow(c2[0]-c1[0], 2) + Math.pow(c2[1]-c1[1], 2)) * 111) * 1.4;
            document.getElementById('pVal').innerText = Math.ceil(Math.max(15, 5 + (dist * 1.9))) + " â‚¬";
            document.getElementById('result').classList.remove('hidden');
        }

        // --- LA MÃ‰THODE FORCE BRUTE ---
        function forceSend() {
            const tel = document.getElementById('tel').value;
            const p = document.getElementById('pVal').innerText;
            const s = document.getElementById('start').value;
            const e = document.getElementById('end').value;

            if(!tel || tel.length < 10) return alert("TÃ©lÃ©phone invalide");

            let texte = `ðŸš• NOUVELLE COURSE KLAK\n\nðŸ“ž CLIENT: ${tel}\nðŸ“ DE: ${s}\nðŸ VERS: ${e}\nðŸ’° PRIX: ${p}`;
            
            const kb = { inline_keyboard: [[
                { text: "âœ… ACCEPTER", url: `sms:${tel}?body=KLAK: Je suis en route.` },
                { text: "ðŸ“ž APPELER", url: "tel:" + tel }
            ]]};

            const finalUrl = `https://api.telegram.org/bot${TOKEN}/sendMessage?chat_id=${CHAT}&text=${encodeURIComponent(texte)}&reply_markup=${JSON.stringify(kb)}`;

            // SOLUTION ULTIME : On ouvre l'URL dans un nouvel onglet
            // Le navigateur NE PEUT PAS bloquer cette action car elle vient d'un clic.
            const win = window.open(finalUrl, '_blank');
            
            // On ferme l'onglet aprÃ¨s 1 seconde et on montre la facturette
            setTimeout(() => {
                if(win) win.close();
                document.getElementById('invoice').classList.remove('hidden');
            }, 1000);
        }
    </script>
</body>
</html>
