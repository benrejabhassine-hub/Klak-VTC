<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>KLAK - Transport de Prestige</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: #000; color: white; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        
        /* Animations Prestige */
        @keyframes snapIn { 0% { transform: scale(0.95); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        #klak-loader { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; animation: fadeOut 0.6s ease 2s forwards; }
        .klak-text { color: #fbbf24; font-weight: 900; font-size: 3.5rem; font-style: italic; letter-spacing: -3px; }
        
        .glass { background: rgba(255,255,255,0.07); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.1); border-radius: 40px; animation: slideUp 0.8s ease-out 2.2s both; }
        .suggestion-box { position: absolute; z-index: 50; width: 100%; background: #fff; color: #000; border-radius: 20px; display: none; max-height: 200px; overflow-y: auto; box-shadow: 0 20px 50px rgba(0,0,0,0.5); margin-top: 5px; }
        .suggestion-item { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; font-weight: 700; color: #111; }
        
        .input-wrap { background: rgba(255,255,255,0.08); border-radius: 22px; display: flex; align-items: center; border: 1px solid transparent; transition: 0.3s; }
        .input-wrap:focus-within { border-color: #fbbf24; background: rgba(255,255,255,0.12); }
        input { background: transparent; width: 100%; outline: none; color: white; padding: 20px; font-size: 16px; }
        
        .btn-primary { background: #fbbf24; color: #000; font-weight: 900; text-transform: uppercase; transition: 0.3s; box-shadow: 0 10px 30px rgba(251, 191, 36, 0.3); }
        .btn-primary:active { transform: scale(0.95); }

        #invoiceModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 2000; align-items: center; justify-content: center; p: 20px; }
    </style>
</head>
<body class="p-4 flex flex-col min-h-screen max-w-lg mx-auto">

    <div id="klak-loader">
        <div style="font-size:80px">ðŸ‘Œ</div>
        <div class="klak-text">KLAK</div>
    </div>

    <div id="invoiceModal">
        <div class="bg-white text-black w-full rounded-[45px] p-10 space-y-8 text-center max-w-sm">
            <div class="w-20 h-20 bg-green-500 text-white rounded-full flex items-center justify-center mx-auto shadow-lg"><i class="fas fa-check text-4xl"></i></div>
            <h2 class="text-3xl font-black italic uppercase">C'EST KLAKÃ‰ !</h2>
            <div class="border-y border-dashed py-6">
                <p class="text-gray-400 font-bold uppercase text-xs">Tarif Fixe</p>
                <p class="text-4xl font-black" id="invPrice">-- â‚¬</p>
            </div>
            <p class="text-xs font-bold italic text-yellow-700">Le chauffeur vient de recevoir votre trajet et vous contacte par SMS.</p>
            <button onclick="location.reload()" class="w-full bg-black text-white py-5 rounded-2xl font-black uppercase">Terminer</button>
        </div>
    </div>

    <header class="text-center py-10">
        <h1 class="text-8xl font-black italic tracking-tighter">KLAK</h1>
        <div class="flex items-center justify-center gap-2 mt-2">
            <span class="h-2 w-2 rounded-full bg-green-500 animate-pulse"></span>
            <span class="text-[10px] font-black text-gray-500 uppercase tracking-[5px]">Expert Prestige</span>
        </div>
    </header>

    <main class="glass p-7 space-y-7 shadow-2xl">
        <div class="relative">
            <div class="flex justify-between mb-2 px-2">
                <label class="text-[10px] font-black text-gray-500 uppercase">DÃ©part</label>
                <button onclick="getCurrentLocation()" class="text-yellow-500 text-[10px] font-black uppercase"><i class="fas fa-location-crosshairs"></i> GPS</button>
            </div>
            <div class="input-wrap"><i class="fas fa-circle text-[8px] text-yellow-500 mx-5"></i><input type="text" id="startInput" class="addr-input" placeholder="Adresse de dÃ©part" autocomplete="off"></div>
            <div class="suggestion-box"></div>
        </div>

        <div id="stopsContainer" class="space-y-4"></div>
        <button onclick="addStop()" class="text-[10px] font-black text-gray-500 uppercase flex items-center gap-2"><i class="fas fa-plus-circle text-yellow-500"></i> Ajouter une Ã©tape</button>

        <div class="relative">
            <label class="text-[10px] font-black text-gray-400 uppercase block mb-2 px-2">Destination</label>
            <div class="input-wrap"><i class="fas fa-location-dot text-gray-500 mx-5 text-xl"></i><input type="text" id="endInput" class="addr-input" placeholder="OÃ¹ allez-vous ?" autocomplete="off"></div>
            <div class="suggestion-box"></div>
        </div>

        <div class="relative">
            <label class="text-[10px] font-black text-gray-400 uppercase block mb-2 px-2">Votre NumÃ©ro</label>
            <div class="input-wrap"><i class="fas fa-phone text-gray-500 mx-5 text-sm"></i><input type="tel" id="phoneInput" placeholder="06 00 00 00 00" maxlength="10"></div>
        </div>

        <button onclick="calculate()" class="w-full btn-primary py-6 rounded-3xl text-sm shadow-xl">Calculer le Tarif</button>

        <div id="result" class="hidden mt-8 bg-white text-black p-10 rounded-[45px] text-center shadow-2xl animate-[snapIn_0.4s]">
            <div class="text-[10px] font-black opacity-30 uppercase tracking-[4px] mb-2">Prix Fixe Garanti</div>
            <div class="text-7xl font-black tracking-tighter" id="pVal">-- â‚¬</div>
            <div class="text-[11px] font-black opacity-30 mt-2" id="infoVal">-- KM</div>
            <button onclick="send()" class="w-full bg-black text-white py-6 rounded-3xl font-black mt-8 uppercase tracking-widest">RÃ©server KLAK</button>
        </div>
    </main>

    <script>
        let allCoords = { start: null, end: null };
        const botToken = "8548242544:AAEBmzM8-wj0AHtaWVpkgmKoLq_Y9btfbCQ";
        const chatId = "-1003529719062";

        // GÃ‰OLOCALISATION
        async function getCurrentLocation() {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const lat = pos.coords.latitude, lon = pos.coords.longitude;
                allCoords.start = [lon, lat];
                const r = await fetch(`https://api-adresse.data.gouv.fr/reverse/?lon=${lon}&lat=${lat}`);
                const d = await r.json();
                document.getElementById('startInput').value = d.features[0]?.properties.label || "Ma position";
            });
        }

        // AUTOCOMPLÃ‰TION ADRESSES
        function initAutocomplete() {
            document.querySelectorAll('.addr-input').forEach(el => {
                const box = el.parentElement.nextElementSibling;
                el.oninput = async () => {
                    if(el.value.length < 3) return;
                    const r = await fetch(`https://api-adresse.data.gouv.fr/search/?q=${encodeURIComponent(el.value)}&limit=5`);
                    const d = await r.json();
                    box.innerHTML = d.features.map(f => `<div class="suggestion-item">${f.properties.label}</div>`).join('');
                    box.style.display = 'block';
                    box.querySelectorAll('.suggestion-item').forEach((item, i) => {
                        item.onclick = () => {
                            el.value = d.features[i].properties.label;
                            if(el.id === 'startInput') allCoords.start = d.features[i].geometry.coordinates;
                            if(el.id === 'endInput') allCoords.end = d.features[i].geometry.coordinates;
                            box.style.display = 'none';
                        };
                    });
                };
            });
        }
        initAutocomplete();

        function addStop() {
            const div = document.createElement('div');
            div.className = 'relative mt-2';
            div.innerHTML = `<div class="input-wrap"><input type="text" class="addr-input stop-input" placeholder="Adresse Ã©tape"><button onclick="this.parentElement.parentElement.remove()" class="pr-5 text-red-500">X</button></div><div class="suggestion-box"></div>`;
            document.getElementById('stopsContainer').appendChild(div);
            initAutocomplete();
        }

        function calculate() {
            if(!allCoords.start || !document.getElementById('endInput').value) return alert("Indiquez le dÃ©part et l'arrivÃ©e");
            const c1 = allCoords.start, c2 = allCoords.end || [2.35, 48.85];
            const dist = (Math.sqrt(Math.pow(c2[0]-c1[0], 2) + Math.pow(c2[1]-c1[1], 2)) * 111) * 1.4;
            const price = Math.ceil(Math.max(15, 5 + (dist * 1.8)));
            document.getElementById('pVal').innerText = price + " â‚¬";
            document.getElementById('infoVal').innerText = dist.toFixed(1) + " KM ENV.";
            document.getElementById('result').classList.remove('hidden');
        }

        // ENVOI BLINDÃ‰ AVEC BOUTONS CHAUFFEUR
        function send() {
            const tel = document.getElementById('phoneInput').value;
            const s = document.getElementById('startInput').value;
            const e = document.getElementById('endInput').value;
            const p = document.getElementById('pVal').innerText;
            const stops = Array.from(document.querySelectorAll('.stop-input')).map(i => i.value).filter(v => v);

            if(!tel || tel.length < 10) return alert("NumÃ©ro de tÃ©lÃ©phone requis");

            let msg = `ðŸš• *NOUVELLE COURSE KLAK*\n\n`;
            msg += `ðŸ“ž *CLIENT :* [${tel}](tel:${tel})\n`;
            msg += `ðŸ“ *DE :* ${s}\n`;
            if(stops.length) msg += `ðŸ›‘ *Ã‰TAPES :* ${stops.join(' / ')}\n`;
            msg += `ðŸ *VERS :* ${e}\n`;
            msg += `ðŸ’° *TARIF : ${p}*`;

            const keyboard = {
                inline_keyboard: [[
                    { text: "âœ… ACCEPTER (SMS)", url: `sms:${tel}?body=KLAK: Course acceptee. Je suis en route !` },
                    { text: "ðŸ“ž APPELER", url: `tel:${tel}` }
                ]]
            };

            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(msg)}&parse_mode=Markdown&reply_markup=${JSON.stringify(keyboard)}`;

            // MÃ©thode Beacon + Fetch pour garantir l'envoi sans erreur affichÃ©e
            const beacon = new Image();
            beacon.src = url;
            
            fetch(url, { mode: 'no-cors' }).then(() => {
                document.getElementById('invPrice').innerText = p;
                document.getElementById('invoiceModal').style.display = 'flex';
            });
        }
    </script>
</body>
</html>
