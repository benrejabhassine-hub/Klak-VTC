<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLAK - RÃ©servations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes snapIn { 0% { transform: scale(0); opacity: 0; } 70% { transform: scale(1.2); opacity: 1; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
        #klak-loader { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; animation: fadeOut 0.6s ease 2.2s forwards; }
        .snap-emoji { font-size: 80px; animation: snapIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .klak-text { color: #fbbf24; font-weight: 900; font-size: 2.5rem; font-style: italic; letter-spacing: -2px; margin-top: 10px; }
        body { background: #000; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); border-radius: 32px; }
        .suggestion-box { position: absolute; z-index: 50; width: 100%; background: #fff; color: #000; border-radius: 12px; display: none; max-height: 200px; overflow-y: auto; }
        .suggestion-item { padding: 12px; border-bottom: 1px solid #eee; cursor: pointer; }
        .input-wrap { background: rgba(255,255,255,0.08); border-radius: 18px; display: flex; align-items: center; transition: 0.3s; border: 1px solid transparent; }
        .input-wrap:focus-within { border-color: #fbbf24; }
        input { background: transparent; width: 100%; outline: none; color: white; padding: 14px; font-size: 14px; }
    </style>
</head>
<body class="p-4 flex flex-col min-h-screen max-w-lg mx-auto">

    <div id="klak-loader">
        <div class="snap-emoji">ðŸ‘Œ</div>
        <div class="klak-text">KLAK</div>
    </div>

    <header class="text-center py-8">
        <h1 class="text-7xl font-black italic tracking-tighter text-white">KLAK</h1>
        <div class="h-1 w-20 bg-yellow-500 mx-auto mt-2 rounded-full"></div>
    </header>

    <main class="glass p-6 space-y-4 shadow-2xl">
        <div class="relative">
            <div class="flex justify-between items-end mb-1">
                <label class="text-[10px] font-black text-gray-500 uppercase px-1">DÃ©part</label>
                <button onclick="getCurrentLocation()" class="text-[9px] font-bold text-yellow-500 uppercase flex items-center gap-1 mb-1">
                    <i class="fa-solid fa-location-crosshairs"></i> Ma position
                </button>
            </div>
            <div class="input-wrap">
                <i class="fa-solid fa-circle text-[8px] text-yellow-500 mx-4"></i>
                <input type="text" id="startInput" class="addr-input" placeholder="Adresse de dÃ©part">
            </div>
            <div class="suggestion-box"></div>
        </div>

        <div id="stopsContainer"></div>
        
        <button onclick="addStop()" class="text-[11px] font-black text-yellow-500 uppercase flex items-center gap-2 py-2">
            <i class="fa-solid fa-circle-plus text-lg"></i> Ajouter une Ã©tape
        </button>

        <div class="relative">
            <label class="text-[10px] font-black text-gray-500 uppercase px-1">Destination</label>
            <div class="input-wrap">
                <i class="fa-solid fa-location-dot text-gray-500 mx-4 text-sm"></i>
                <input type="text" id="endInput" class="addr-input" placeholder="OÃ¹ allez-vous ?">
            </div>
            <div class="suggestion-box"></div>
        </div>

        <div class="relative">
            <label class="text-[10px] font-black text-gray-500 uppercase px-1">NumÃ©ro de tÃ©lÃ©phone</label>
            <div class="input-wrap">
                <i class="fa-solid fa-phone text-gray-500 mx-4 text-sm"></i>
                <input type="tel" id="phoneInput" placeholder="06 00 00 00 00">
            </div>
        </div>

        <button onclick="calculate()" class="w-full bg-yellow-500 text-black py-4 rounded-2xl font-black uppercase text-sm shadow-xl active:scale-95 transition">
            Calculer le prix
        </button>

        <div id="result" class="hidden mt-4 bg-white text-black p-8 rounded-[35px] text-center shadow-2xl">
            <div class="text-[10px] font-black opacity-30 uppercase mb-1">Tarif Fixe</div>
            <div class="text-6xl font-black tracking-tighter mb-2" id="pVal">-- â‚¬</div>
            <div class="inline-block bg-gray-100 px-4 py-2 rounded-full text-[11px] font-bold" id="infoVal">--</div>
            
            <button id="sendBtn" onclick="send()" class="w-full bg-black text-white py-4 rounded-2xl font-black flex items-center justify-center gap-3 mt-6 active:scale-95 transition">
                <i id="btnIcon" class="fa-solid fa-check-circle text-2xl text-yellow-500"></i> <span id="btnText">RÃ‰SERVER MA COURSE</span>
            </button>
        </div>
    </main>

    <script>
        let allCoords = { start: null, end: null, stops: {} };
        const botToken = "8548242544:AAEBmzM8-wj0AHtaWVpkgmKoLq_Y9btfbCQ";
        const chatId = "-1003529719062";

        async function getCurrentLocation() {
            if (!navigator.geolocation) return alert("GÃ©olocalisation non supportÃ©e");
            navigator.geolocation.getCurrentPosition(async (position) => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                allCoords.start = [lon, lat];
                const r = await fetch(`https://api-adresse.data.gouv.fr/reverse/?lon=${lon}&lat=${lat}`);
                const d = await r.json();
                if (d.features.length > 0) document.getElementById('startInput').value = d.features[0].properties.label;
                else document.getElementById('startInput').value = `${lat.toFixed(5)}, ${lon.toFixed(5)}`;
            });
        }

        function addStop() {
            const id = 'stop_' + Date.now();
            const div = document.createElement('div');
            div.className = 'mt-2 relative';
            div.innerHTML = `<div class="input-wrap"><i class="fa-solid fa-ellipsis-vertical text-gray-600 mx-5"></i><input type="text" class="addr-input stop-input" id="${id}" placeholder="Ã‰tape"><button onclick="this.parentElement.parentElement.remove()" class="pr-4 text-red-500"><i class="fa-solid fa-trash"></i></button></div><div class="suggestion-box"></div>`;
            document.getElementById('stopsContainer').appendChild(div);
            initAutocomplete();
        }

        function initAutocomplete() {
            document.querySelectorAll('.addr-input').forEach(el => {
                const box = el.parentElement.nextElementSibling;
                el.oninput = async () => {
                    if(el.value.length < 3) return;
                    const r = await fetch(`https://api-adresse.data.gouv.fr/search/?q=${encodeURIComponent(el.value)}&limit=4`);
                    const d = await r.json();
                    box.innerHTML = d.features.map(f => `<div class="suggestion-item">${f.properties.label}</div>`).join('');
                    box.style.display = 'block';
                    box.querySelectorAll('.suggestion-item').forEach((item, i) => {
                        item.onclick = () => {
                            el.value = d.features[i].properties.label;
                            if(el.id === 'startInput') allCoords.start = d.features[i].geometry.coordinates;
                            else if(el.id === 'endInput') allCoords.end = d.features[i].geometry.coordinates;
                            else allCoords.stops[el.id] = d.features[i].geometry.coordinates;
                            box.style.display = 'none';
                        };
                    });
                };
            });
        }
        initAutocomplete();

        function getDist(c1, c2) {
            if(!c1 || !c2) return 0;
            const R = 6371;
            const dLat = (c2[1]-c1[1]) * Math.PI/180;
            const dLon = (c2[0]-c1[0]) * Math.PI/180;
            const a = Math.sin(dLat/2)**2 + Math.cos(c1[1]*Math.PI/180) * Math.cos(c2[1]*Math.PI/180) * Math.sin(dLon/2)**2;
            return (R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a))) * 1.5;
        }

        function calculate() {
            if(!allCoords.start || !allCoords.end) return alert("Veuillez choisir les adresses");
            let totalDist = getDist(allCoords.start, allCoords.end);
            let finalPrice = Math.max(10, 3 + (totalDist * 1.40));
            document.getElementById('pVal').innerText = Math.ceil(finalPrice) + " â‚¬";
            document.getElementById('infoVal').innerText = totalDist.toFixed(1) + " KM ENV.";
            document.getElementById('result').classList.remove('hidden');
        }

        function send() {
            const btn = document.getElementById('sendBtn');
            const btnText = document.getElementById('btnText');
            
            const s = document.getElementById('startInput').value;
            const e = document.getElementById('endInput').value;
            const tel = document.getElementById('phoneInput').value;
            const stops = Array.from(document.querySelectorAll('.stop-input')).map(i => i.value).filter(v => v);
            const p = document.getElementById('pVal').innerText;
            const d = document.getElementById('infoVal').innerText;

            if(!tel) return alert("Veuillez saisir votre numÃ©ro de tÃ©lÃ©phone pour la facture.");

            const mapsUrl = `https://www.google.com/maps/dir/?api=1&origin=${encodeURIComponent(s)}&destination=${encodeURIComponent(e)}&waypoints=${encodeURIComponent(stops.join('|'))}&travelmode=driving`;
            
            let msg = `ðŸš• *NOUVELLE RÃ‰SERVATION KLAK*\n\n`;
            msg += `ðŸ“ž *CLIENT :* [${tel}](tel:${tel})\n`;
            msg += `ðŸ“ *DÃ‰PART :* ${s}\n`;
            if(stops.length > 0) msg += `ðŸ›‘ *Ã‰TAPES :* ${stops.join(' / ')}\n`;
            msg += `ðŸ *DESTINATION :* ${e}\n`;
            msg += `ðŸ“ *DISTANCE :* ${d}\n`;
            msg += `ðŸ’° *TARIF FIXE : ${p}*\n\n`;
            msg += `ðŸŒ [LANCER LE GPS](${mapsUrl})`;

            const keyboard = {
                inline_keyboard: [[
                    { text: "âœ… ACCEPTER LA COURSE", callback_data: "accepter_course" }
                ]]
            };

            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(msg)}&parse_mode=Markdown&reply_markup=${JSON.stringify(keyboard)}`;

            fetch(url).then(res => {
                if(res.ok) {
                    btn.classList.replace('bg-black', 'bg-green-600');
                    btnText.innerText = "C'EST KLAKÃ‰ ! ENVOYÃ‰";
                    setTimeout(() => {
                        btn.classList.replace('bg-green-600', 'bg-black');
                        btnText.innerText = "RÃ‰SERVER MA COURSE";
                    }, 4000);
                }
            });
        }
    </script>
</body>
</html>
