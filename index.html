<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>KLAK - Transport de Prestige</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: #000; color: white; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        #klak-loader { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; animation: fadeOut 0.5s ease 2s forwards; }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
        
        .glass { background: rgba(255,255,255,0.07); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 35px; }
        .input-wrap { background: rgba(255,255,255,0.08); border-radius: 22px; display: flex; align-items: center; border: 1px solid transparent; }
        .input-wrap:focus-within { border-color: #fbbf24; }
        input { background: transparent; width: 100%; outline: none; color: white; padding: 20px; font-size: 16px; }
        
        .suggestion-box { position: absolute; z-index: 50; width: 100%; background: #fff; color: #000; border-radius: 20px; display: none; max-height: 200px; overflow-y: auto; margin-top: 5px; }
        .suggestion-item { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; font-weight: 700; color: #111; }
    </style>
</head>
<body class="p-4 max-w-lg mx-auto">

    <div id="klak-loader">
        <div style="font-size:80px">ðŸ‘Œ</div>
        <div style="color:#fbbf24; font-weight:900; font-size:3rem; font-style:italic;">KLAK</div>
    </div>

    <div id="invoiceModal" class="fixed inset-0 z-[1000] bg-black/98 flex items-center justify-center p-4 hidden">
        <div class="bg-white text-black w-full rounded-[45px] p-10 space-y-8 text-center">
            <div class="w-20 h-20 bg-green-500 text-white rounded-full flex items-center justify-center mx-auto shadow-lg">
                <i class="fa-solid fa-check text-4xl"></i>
            </div>
            <h2 class="text-3xl font-black italic uppercase">C'EST KLAKÃ‰ !</h2>
            <div class="border-y border-dashed py-6">
                <p class="text-gray-400 font-bold uppercase text-xs">Prix Fixe</p>
                <p class="text-4xl font-black" id="invPrice">-- â‚¬</p>
            </div>
            <p class="text-sm font-bold italic text-yellow-700">Votre chauffeur vous contacte par SMS immÃ©diatement.</p>
            <button onclick="location.reload()" class="w-full bg-black text-white py-5 rounded-2xl font-black uppercase">Fermer</button>
        </div>
    </div>

    <header class="text-center py-10">
        <h1 class="text-8xl font-black italic tracking-tighter">KLAK</h1>
        <p class="text-[10px] font-black text-gray-500 uppercase tracking-[5px] mt-2">Expert VTC 24/7</p>
    </header>

    <main class="glass p-6 space-y-6">
        <div class="relative">
            <div class="flex justify-between mb-2 px-2">
                <label class="text-[10px] font-black text-gray-500 uppercase">DÃ©part</label>
                <button onclick="getCurrentLocation()" class="text-yellow-500 text-[10px] font-black uppercase">Ma Position</button>
            </div>
            <div class="input-wrap"><i class="fa-solid fa-circle text-[9px] text-yellow-500 mx-5"></i><input type="text" id="startInput" class="addr-input" placeholder="Adresse de dÃ©part"></div>
            <div class="suggestion-box"></div>
        </div>

        <div id="stopsContainer" class="space-y-4"></div>
        <button onclick="addStop()" class="text-[10px] font-black text-gray-400 uppercase">+ Ajouter une Ã©tape</button>

        <div class="relative">
            <label class="text-[10px] font-black text-gray-400 uppercase block mb-2 px-2">Destination</label>
            <div class="input-wrap"><i class="fa-solid fa-location-dot text-gray-500 mx-5 text-xl"></i><input type="text" id="endInput" class="addr-input" placeholder="OÃ¹ allez-vous ?"></div>
            <div class="suggestion-box"></div>
        </div>

        <div class="relative">
            <label class="text-[10px] font-black text-gray-400 uppercase block mb-2 px-2">TÃ©lÃ©phone</label>
            <div class="input-wrap"><i class="fa-solid fa-phone text-gray-500 mx-5 text-sm"></i><input type="tel" id="phoneInput" placeholder="06 00 00 00 00" maxlength="10"></div>
        </div>

        <button onclick="calculate()" class="w-full bg-yellow-500 text-black py-6 rounded-3xl font-black uppercase shadow-xl">Calculer le prix</button>

        <div id="result" class="hidden mt-8 bg-white text-black p-8 rounded-[40px] text-center shadow-2xl">
            <div class="text-7xl font-black mb-2" id="pVal">-- â‚¬</div>
            <div class="text-[11px] font-black opacity-30 uppercase" id="infoVal">-- KM</div>
            <button onclick="send()" class="w-full bg-black text-white py-6 rounded-3xl font-black mt-8 uppercase">RÃ©server Maintenant</button>
        </div>
    </main>

    <script>
        let allCoords = { start: null, end: null };
        const botToken = "8548242544:AAEBmzM8-wj0AHtaWVpkgmKoLq_Y9btfbCQ";
        const chatId = "-1003529719062";

        async function getCurrentLocation() {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const lat = pos.coords.latitude, lon = pos.coords.longitude;
                allCoords.start = [lon, lat];
                const r = await fetch(`https://api-adresse.data.gouv.fr/reverse/?lon=${lon}&lat=${lat}`);
                const d = await r.json();
                document.getElementById('startInput').value = d.features[0]?.properties.label || "Ma position";
            });
        }

        function initAutocomplete() {
            document.querySelectorAll('.addr-input').forEach(el => {
                const box = el.parentElement.nextElementSibling;
                el.oninput = async () => {
                    if(el.value.length < 3) return;
                    const r = await fetch(`https://api-adresse.data.gouv.fr/search/?q=${encodeURIComponent(el.value)}&limit=5`);
                    const d = await r.json();
                    box.innerHTML = d.features.map(f => `<div class="suggestion-item">${f.properties.label}</div>`).join('');
                    box.style.display = 'block';
                    box.querySelectorAll('.suggestion-item').forEach((item, i) => {
                        item.onclick = () => {
                            el.value = d.features[i].properties.label;
                            if(el.id === 'startInput') allCoords.start = d.features[i].geometry.coordinates;
                            if(el.id === 'endInput') allCoords.end = d.features[i].geometry.coordinates;
                            box.style.display = 'none';
                        };
                    });
                };
            });
        }
        initAutocomplete();

        function addStop() {
            const div = document.createElement('div');
            div.className = 'relative';
            div.innerHTML = `<div class="input-wrap mt-2"><input type="text" class="addr-input stop-input" placeholder="Adresse Ã©tape"><button onclick="this.parentElement.parentElement.remove()" class="pr-4 text-red-500">X</button></div><div class="suggestion-box"></div>`;
            document.getElementById('stopsContainer').appendChild(div);
            initAutocomplete();
        }

        function calculate() {
            if(!allCoords.start || !document.getElementById('endInput').value) return alert("Remplissez le trajet");
            const c1 = allCoords.start, c2 = allCoords.end || [2.35, 48.85];
            const dist = (Math.sqrt(Math.pow(c2[0]-c1[0], 2) + Math.pow(c2[1]-c1[1], 2)) * 111) * 1.4;
            document.getElementById('pVal').innerText = Math.ceil(Math.max(15, 5 + (dist * 1.8))) + " â‚¬";
            document.getElementById('infoVal').innerText = dist.toFixed(1) + " KM";
            document.getElementById('result').classList.remove('hidden');
        }

        // --- LA MÃ‰THODE DE SECOURS QUI NE PEUT PAS Ã‰CHOUER ---
        function send() {
            const tel = document.getElementById('phoneInput').value;
            const s = document.getElementById('startInput').value;
            const e = document.getElementById('endInput').value;
            const p = document.getElementById('pVal').innerText;
            const stops = Array.from(document.querySelectorAll('.stop-input')).map(i => i.value).filter(v => v);

            if(!tel || tel.length < 10) return alert("NumÃ©ro requis");

            let msg = `ðŸš• NOUVELLE COURSE\nðŸ“ž TEL: ${tel}\nðŸ“ DE: ${s}\nðŸ VERS: ${e}\nðŸ’° PRIX: ${p}`;
            if(stops.length) msg += `\nðŸ›‘ ETAPES: ${stops.join(' / ')}`;

            // On utilise une redirection invisible via une image (Trick technique)
            // Cela force l'envoi mÃªme si GitHub ou le navigateur bloque les requÃªtes standards.
            const finalUrl = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(msg)}`;

            // On crÃ©e un Ã©lÃ©ment image invisible pour dÃ©clencher l'URL Telegram sans blocage CORS
            const img = new Image();
            img.src = finalUrl;

            // On attend un tout petit peu et on affiche la facturette
            setTimeout(() => {
                document.getElementById('invPrice').innerText = p;
                document.getElementById('invoiceModal').classList.remove('hidden');
            }, 500);
        }
    </script>
</body>
</html>
