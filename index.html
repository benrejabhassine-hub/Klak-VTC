<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLAK - R√©seau de Chauffeurs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #000; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 28px; }
        .suggestion-box { position: absolute; z-index: 50; width: 100%; background: #fff; color: #000; border-radius: 12px; display: none; max-height: 200px; overflow-y: auto; }
        .suggestion-item { padding: 12px; border-bottom: 1px solid #eee; cursor: pointer; }
        input { background: transparent; width: 100%; outline: none; color: white; padding: 12px; }
        .input-wrap { background: rgba(255,255,255,0.08); border-radius: 16px; display: flex; align-items: center; padding-right: 12px; }
    </style>
</head>
<body class="p-4 flex flex-col min-h-screen max-w-lg mx-auto">

    <header class="text-center py-6">
        <h1 class="text-6xl font-black italic tracking-tighter text-white">KLAK</h1>
    </header>

    <main class="glass p-6 space-y-4">
        <div class="relative">
            <div class="flex justify-between items-center mb-1">
                <label class="text-[10px] font-black text-gray-500 uppercase">D√©part</label>
                <button onclick="getLocation()" class="text-[10px] text-yellow-500 font-bold underline">MA POSITION</button>
            </div>
            <div class="input-wrap">
                <i class="fa-solid fa-circle text-[8px] text-yellow-500 mx-3"></i>
                <input type="text" id="startInput" class="addr-input" placeholder="Adresse de d√©part">
            </div>
            <div class="suggestion-box"></div>
        </div>

        <div id="stopsContainer" class="space-y-4"></div>
        
        <button onclick="addStop()" class="text-[10px] font-black text-yellow-500 uppercase flex items-center gap-1">
            <i class="fa-solid fa-plus-circle"></i> Ajouter un arr√™t
        </button>

        <div class="relative">
            <label class="text-[10px] font-black text-gray-500 uppercase mb-1 block">Destination</label>
            <div class="input-wrap">
                <i class="fa-solid fa-location-dot text-gray-500 mx-3 text-xs"></i>
                <input type="text" id="endInput" class="addr-input" placeholder="O√π allez-vous ?">
            </div>
            <div class="suggestion-box"></div>
        </div>

        <button onclick="calculate()" class="w-full bg-yellow-500 text-black py-4 rounded-2xl font-black uppercase text-sm">
            Calculer l'itin√©raire
        </button>

        <div id="result" class="hidden bg-white text-black p-6 rounded-[32px] text-center space-y-4 shadow-2xl">
            <div class="text-5xl font-black" id="pVal">-- ‚Ç¨</div>
            <div class="text-[11px] font-bold opacity-50" id="infoVal">-- KM | -- MIN</div>
            
            <button onclick="send('wa')" class="w-full bg-black text-white py-4 rounded-2xl font-black flex items-center justify-center gap-3">
                <i class="fa-brands fa-whatsapp text-green-500"></i> R√âSERVER
            </button>
        </div>
    </main>

    <script>
        let coords = { start: null, end: null, stops: [] };
        const myNum = '33650011771';

        function addStop() {
            const div = document.createElement('div');
            div.className = 'relative animate-in slide-in-from-left duration-200';
            div.innerHTML = `
                <div class="input-wrap">
                    <i class="fa-solid fa-ellipsis-vertical text-gray-600 mx-4"></i>
                    <input type="text" class="addr-input stop-input" placeholder="Arr√™t interm√©diaire">
                    <button onclick="this.parentElement.parentElement.remove()" class="pr-2 text-red-500"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="suggestion-box"></div>
            `;
            document.getElementById('stopsContainer').appendChild(div);
            initAutocomplete();
        }

        async function getLocation() {
            navigator.geolocation.getCurrentPosition(async (p) => {
                const res = await fetch(`https://api-adresse.data.gouv.fr/reverse/?lon=${p.coords.longitude}&lat=${p.coords.latitude}`);
                const data = await res.json();
                if(data.features[0]) {
                    document.getElementById('startInput').value = data.features[0].properties.label;
                    coords.start = data.features[0].geometry.coordinates;
                }
            });
        }

        function initAutocomplete() {
            document.querySelectorAll('.addr-input').forEach(el => {
                const box = el.parentElement.nextElementSibling;
                el.addEventListener('input', async () => {
                    if(el.value.length < 3) return;
                    const r = await fetch(`https://api-adresse.data.gouv.fr/search/?q=${encodeURIComponent(el.value)}&limit=4`);
                    const d = await r.json();
                    box.innerHTML = d.features.map(f => `<div class="suggestion-item">${f.properties.label}</div>`).join('');
                    box.style.display = 'block';
                    box.querySelectorAll('.suggestion-item').forEach((item, i) => {
                        item.onclick = () => {
                            el.value = d.features[i].properties.label;
                            if(el.id === 'startInput') coords.start = d.features[i].geometry.coordinates;
                            else if(el.id === 'endInput') coords.end = d.features[i].geometry.coordinates;
                            box.style.display = 'none';
                        };
                    });
                });
            });
        }
        initAutocomplete();

        function calculate() {
            if(!coords.start || !coords.end) return alert("Veuillez s√©lectionner les adresses");
            const d = Math.sqrt(Math.pow(coords.end[1]-coords.start[1], 2) + Math.pow(coords.end[0]-coords.start[0], 2)) * 111 * 1.35;
            const t = Math.round(d * 1.6 + 6);
            const stopCount = document.querySelectorAll('.stop-input').length;
            const p = (d < 5 ? 10 : 3 + (d * 1.5)) + (stopCount * 5); // +5‚Ç¨ par arr√™t
            
            document.getElementById('pVal').innerText = Math.ceil(p) + " ‚Ç¨";
            document.getElementById('infoVal').innerText = d.toFixed(1) + " KM | " + t + " MIN ENV.";
            document.getElementById('result').classList.remove('hidden');
        }

        function send(type) {
            const s = document.getElementById('startInput').value;
            const e = document.getElementById('endInput').value;
            const stops = Array.from(document.querySelectorAll('.stop-input')).map(i => i.value).join(' -> ');
            const p = document.getElementById('pVal').innerText;
            
            // ITIN√âRAIRE COMPLET POUR GPS
            const wazeUrl = `https://waze.com/ul?ll=${coords.end[1]},${coords.end[0]}&navigate=yes&from=${encodeURIComponent(s)}`;
            const mapsUrl = `https://www.google.com/maps/dir/?api=1&origin=${encodeURIComponent(s)}&destination=${encodeURIComponent(e)}`;

            const msg = `üöï *RESA KLAK*\nüìç *DE :* ${s}\nüõë *ARR√äTS :* ${stops || 'Aucun'}\nüèÅ *VERS :* ${e}\nüí∞ *PRIX : ${p}*\n\nüõ∞Ô∏è *ITIN√âRAIRE COMPLET :*\n- MAPS : ${mapsUrl}\n- WAZE : ${wazeUrl}\n\n--- ‚ö° R√âPONSE RAPIDE ---\n5 MIN : J'arrive dans 5 min !\n10 MIN : J'arrive dans 10 min !`;

            window.open(`https://wa.me/${myNum}?text=${encodeURIComponent(msg)}`, '_blank');
        }
    </script>
</body>
</html>
