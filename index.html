<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>KLAK - Transport de Prestige</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body { background: #000; color: white; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        
        /* Animations Premium Expert */
        @keyframes snapIn { 0% { transform: scale(0.95); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
        @keyframes slideUp { from { transform: translateY(40px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        #klak-loader { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; animation: fadeOut 0.6s ease 2.2s forwards; }
        .snap-emoji { font-size: 80px; animation: snapIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .klak-text { color: #fbbf24; font-weight: 900; font-size: 3.5rem; font-style: italic; letter-spacing: -3px; margin-top: 10px; }
        
        .glass { background: rgba(255,255,255,0.07); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.1); border-radius: 40px; animation: slideUp 0.8s ease-out 2.5s both; }
        
        .suggestion-box { position: absolute; z-index: 50; width: 100%; background: #fff; color: #000; border-radius: 20px; display: none; max-height: 250px; overflow-y: auto; box-shadow: 0 25px 50px rgba(0,0,0,0.7); margin-top: 8px; }
        .suggestion-item { padding: 18px; border-bottom: 1px solid #f0f0f0; cursor: pointer; font-size: 14px; font-weight: 700; color: #111; }
        
        .input-wrap { background: rgba(255,255,255,0.08); border-radius: 24px; display: flex; align-items: center; transition: 0.4s; border: 1px solid transparent; }
        .input-wrap:focus-within { border-color: #fbbf24; background: rgba(255,255,255,0.15); box-shadow: 0 0 30px rgba(251, 191, 36, 0.2); }
        input { background: transparent; width: 100%; outline: none; color: white; padding: 22px; font-size: 16px; font-weight: 500; }
        
        .btn-primary { background: #fbbf24; color: #000; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; box-shadow: 0 15px 40px rgba(251, 191, 36, 0.3); }
        .btn-primary:active { transform: scale(0.94); }
        
        .invoice-card { animation: snapIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    </style>
</head>
<body class="p-4 flex flex-col min-h-screen max-w-lg mx-auto">

    <div id="klak-loader">
        <div class="snap-emoji">ðŸ‘Œ</div>
        <div class="klak-text">KLAK</div>
    </div>

    <div id="invoiceModal" class="fixed inset-0 z-[1000] bg-black/98 flex items-center justify-center p-4 hidden">
        <div class="bg-white text-black w-full rounded-[50px] p-10 space-y-8 shadow-2xl invoice-card">
            <div class="text-center">
                <div class="w-24 h-24 bg-green-500 text-white rounded-full flex items-center justify-center mx-auto mb-6 shadow-xl shadow-green-100">
                    <i class="fa-solid fa-check text-5xl"></i>
                </div>
                <h2 class="text-4xl font-black italic uppercase tracking-tighter">C'EST KLAKÃ‰ !</h2>
                <p class="text-gray-400 text-[11px] font-bold uppercase tracking-[5px] mt-2">Votre chauffeur arrive</p>
            </div>
            
            <div class="space-y-5 border-y border-dashed border-gray-200 py-8">
                <div class="flex justify-between items-center"><span class="text-gray-400 font-bold text-xs uppercase">Prix Fixe</span><span class="font-black text-4xl" id="invPrice">-- â‚¬</span></div>
                <div class="flex justify-between items-center"><span class="text-gray-400 font-bold text-xs uppercase">Distance</span><span class="font-black text-xl" id="invDist">-- km</span></div>
                <div class="flex justify-between items-center"><span class="text-gray-400 font-bold text-xs uppercase">Votre TÃ©l</span><span class="font-bold text-lg" id="invTel">--</span></div>
            </div>

            <div class="bg-yellow-50 p-6 rounded-[30px] border border-yellow-100">
                <p class="text-[13px] text-yellow-900 font-bold text-center leading-relaxed italic animate-pulse">
                    <i class="fa-solid fa-paper-plane mr-2"></i>Confirmation envoyÃ©e ! Le chauffeur vous contacte par SMS immÃ©diatement.
                </p>
            </div>

            <button onclick="location.reload()" class="w-full bg-black text-white py-6 rounded-3xl font-black uppercase text-[10px] tracking-[5px] active:scale-95 transition">Retour au menu</button>
        </div>
    </div>

    <header class="text-center py-12">
        <h1 class="text-9xl font-black italic tracking-tighter text-white">KLAK</h1>
        <div class="flex items-center justify-center gap-3 mt-2">
            <span class="flex h-2.5 w-2.5 rounded-full bg-green-500 animate-pulse"></span>
            <span class="text-[11px] font-black text-gray-500 uppercase tracking-[8px]">Expert VTC 24/7</span>
        </div>
    </header>

    <main class="glass p-8 space-y-8 mb-12 shadow-3xl">
        <div class="relative">
            <div class="flex justify-between items-end mb-3 px-2">
                <label class="text-[11px] font-black text-gray-400 uppercase tracking-widest">DÃ©part</label>
                <button onclick="getCurrentLocation()" class="text-[11px] font-black text-yellow-500 uppercase flex items-center gap-2 active:scale-90 transition">
                    <i class="fa-solid fa-location-crosshairs"></i> Ma Position
                </button>
            </div>
            <div class="input-wrap">
                <i class="fa-solid fa-circle text-[9px] text-yellow-500 mx-7"></i>
                <input type="text" id="startInput" class="addr-input" placeholder="OÃ¹ vous rÃ©cupÃ¨re-t-on ?" autocomplete="off">
            </div>
            <div class="suggestion-box"></div>
        </div>

        <div id="stopsContainer" class="space-y-4"></div>
        <button onclick="addStop()" class="text-[11px] font-black text-gray-500 uppercase flex items-center gap-3 px-2 hover:text-white transition">
            <i class="fa-solid fa-plus-circle text-2xl text-yellow-500/40"></i> Ajouter une Ã©tape
        </button>

        <div class="relative">
            <label class="text-[11px] font-black text-gray-400 uppercase block mb-3 px-2 tracking-widest">Destination</label>
            <div class="input-wrap">
                <i class="fa-solid fa-location-dot text-gray-500 mx-7 text-xl"></i>
                <input type="text" id="endInput" class="addr-input" placeholder="Destination finale" autocomplete="off">
            </div>
            <div class="suggestion-box"></div>
        </div>

        <div class="relative">
            <label class="text-[11px] font-black text-gray-400 uppercase block mb-3 px-2 tracking-widest">NumÃ©ro de Mobile</label>
            <div class="input-wrap">
                <i class="fa-solid fa-phone text-gray-500 mx-7 text-sm"></i>
                <input type="tel" id="phoneInput" placeholder="06 00 00 00 00" maxlength="10">
            </div>
        </div>

        <button onclick="calculate()" class="w-full btn-primary py-7 rounded-[30px] text-sm shadow-2xl">VÃ©rifier le Tarif Fixe</button>

        <div id="result" class="hidden mt-10 bg-white text-black p-10 rounded-[55px] text-center shadow-3xl animate-[snapIn_0.5s] relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-2 bg-yellow-500"></div>
            <div class="text-[11px] font-black opacity-30 uppercase tracking-[6px] mb-4">Prix Net Sans Surprise</div>
            <div class="text-8xl font-black tracking-tighter mb-3" id="pVal">-- â‚¬</div>
            <div class="inline-block bg-gray-100 px-8 py-3 rounded-full text-[13px] font-black" id="infoVal">-- KM</div>
            
            <button onclick="send()" class="w-full bg-black text-white py-8 rounded-[32px] font-black flex items-center justify-center gap-4 mt-12 active:scale-95 transition shadow-2xl">
                <i class="fa-solid fa-bolt text-yellow-500 text-2xl"></i> 
                <span class="text-sm tracking-[4px]">RÃ‰SERVER KLAK</span>
            </button>
        </div>
    </main>

    <footer class="py-12 text-center">
        <p class="text-[11px] font-black text-gray-800 uppercase tracking-[10px]">KLAK PREMIUM LINE</p>
    </footer>

    <script>
        let allCoords = { start: null, end: null };
        const botToken = "8548242544:AAEBmzM8-wj0AHtaWVpkgmKoLq_Y9btfbCQ";
        const chatId = "-1003529719062";

        // GÃ‰OLOCALISATION
        async function getCurrentLocation() {
            if (!navigator.geolocation) return;
            const btn = event.currentTarget;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const lat = pos.coords.latitude, lon = pos.coords.longitude;
                allCoords.start = [lon, lat];
                const r = await fetch(`https://api-adresse.data.gouv.fr/reverse/?lon=${lon}&lat=${lat}`);
                const d = await r.json();
                document.getElementById('startInput').value = d.features[0]?.properties.label || "Ma Position";
                btn.innerHTML = 'GPS OK';
            }, () => { btn.innerHTML = 'GPS OFF'; });
        }

        // AUTOCOMPLÃ‰TION
        function initAutocomplete() {
            document.querySelectorAll('.addr-input').forEach(el => {
                const box = el.parentElement.nextElementSibling;
                el.oninput = async () => {
                    if(el.value.length < 3) { box.style.display = 'none'; return; }
                    const r = await fetch(`https://api-adresse.data.gouv.fr/search/?q=${encodeURIComponent(el.value)}&limit=5`);
                    const d = await r.json();
                    box.innerHTML = d.features.map(f => `<div class="suggestion-item">${f.properties.label}</div>`).join('');
                    box.style.display = 'block';
                    box.querySelectorAll('.suggestion-item').forEach((item, i) => {
                        item.onclick = () => {
                            el.value = d.features[i].properties.label;
                            if(el.id === 'startInput') allCoords.start = d.features[i].geometry.coordinates;
                            if(el.id === 'endInput') allCoords.end = d.features[i].geometry.coordinates;
                            box.style.display = 'none';
                        };
                    });
                };
            });
        }
        initAutocomplete();

        // AJOUT Ã‰TAPE
        function addStop() {
            const div = document.createElement('div');
            div.className = 'relative animate-[snapIn_0.3s]';
            div.innerHTML = `
                <div class="input-wrap">
                    <i class="fa-solid fa-ellipsis-vertical text-gray-600 mx-8"></i>
                    <input type="text" class="addr-input stop-input" placeholder="Adresse de l'Ã©tape" autocomplete="off">
                    <button onclick="this.parentElement.parentElement.remove()" class="pr-6 text-red-500/50">X</button>
                </div><div class="suggestion-box"></div>`;
            document.getElementById('stopsContainer').appendChild(div);
            initAutocomplete();
        }

        // CALCUL PRIX
        function calculate() {
            if(!allCoords.start || !document.getElementById('endInput').value) return alert("PrÃ©cisez le trajet complet.");
            const c1 = allCoords.start, c2 = allCoords.end || [2.35, 48.85];
            const dist = (Math.sqrt(Math.pow(c2[0]-c1[0], 2) + Math.pow(c2[1]-c1[1], 2)) * 111) * 1.4;
            document.getElementById('pVal').innerText = Math.ceil(Math.max(15, 5 + (dist * 1.8))) + " â‚¬";
            document.getElementById('infoVal').innerText = dist.toFixed(1) + " KM ENV.";
            document.getElementById('result').classList.remove('hidden');
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        // ENVOI EXPERT (Contournement total des blocages)
        function send() {
            const tel = document.getElementById('phoneInput').value;
            const s = document.getElementById('startInput').value;
            const e = document.getElementById('endInput').value;
            const p = document.getElementById('pVal').innerText;
            const stops = Array.from(document.querySelectorAll('.stop-input')).map(i => i.value).filter(v => v);

            if(!tel || tel.length < 10) return alert("NumÃ©ro de mobile requis");

            // PrÃ©paration du message
            let msg = "ðŸš• NOUVELLE COURSE KLAK\n\n";
            msg += "ðŸ“ž CLIENT : " + tel + "\n";
            msg += "ðŸ“ DÃ‰PART : " + s + "\n";
            if(stops.length) msg += "ðŸ›‘ Ã‰TAPES : " + stops.join(' / ') + "\n";
            msg += "ðŸ DESTINATION : " + e + "\n";
            msg += "ðŸ’° TARIF : " + p;

            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            const smsUrl = `sms:${tel}${isIOS ? '&' : '?'}body=${encodeURIComponent("KLAK : Course acceptee.")}`;
            const keyboard = { inline_keyboard: [[{ text: "ðŸ’¬ SMS", url: smsUrl }, { text: "ðŸ“ž APPEL", url: "tel:" + tel }]] };

            // CONSTRUCTION DU LIEN DIRECT (Comme ton test rÃ©ussi)
            const finalUrl = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(msg)}&reply_markup=${JSON.stringify(keyboard)}`;

            // MÃ‰THODE INVISIBLE : On tente d'abord l'envoi cachÃ©, sinon on force une redirection
            fetch(finalUrl, { mode: 'no-cors' })
            .then(() => {
                showSuccess(p, tel);
            })
            .catch(() => {
                // Si le rÃ©seau bloque, on force l'ouverture
                window.open(finalUrl, '_blank');
                setTimeout(() => showSuccess(p, tel), 1000);
            });
        }

        function showSuccess(p, tel) {
            document.getElementById('invPrice').innerText = p;
            document.getElementById('invDist').innerText = document.getElementById('infoVal').innerText;
            document.getElementById('invTel').innerText = tel;
            document.getElementById('invoiceModal').classList.remove('hidden');
        }
    </script>
</body>
</html>
