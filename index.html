<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLAK - R√©seau Chauffeurs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #000; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 28px; }
        .suggestion-box { position: absolute; z-index: 50; width: 100%; background: #fff; color: #000; border-radius: 12px; display: none; max-height: 200px; overflow-y: auto; margin-top: 4px; }
        .suggestion-item { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
        input { background: transparent; width: 100%; outline: none; color: white; padding: 12px; }
        .input-wrap { background: rgba(255,255,255,0.08); border-radius: 16px; display: flex; align-items: center; padding-right: 12px; border: 1px solid transparent; }
        .input-wrap:focus-within { border-color: #fbbf24; }
    </style>
</head>
<body class="p-4 flex flex-col min-h-screen max-w-lg mx-auto">

    <header class="text-center py-8">
        <h1 class="text-6xl font-black italic tracking-tighter">KLAK</h1>
        <p class="text-yellow-500 text-[9px] font-black uppercase tracking-[0.4em] mt-2">Expert VTC ‚Ä¢ 3 Chauffeurs</p>
    </header>

    <main class="glass p-6 space-y-4">
        <div class="relative">
            <div class="flex justify-between items-center mb-1 px-1">
                <label class="text-[10px] font-black text-gray-500 uppercase">Prise en charge</label>
                <button onclick="getLocation()" class="text-[10px] text-yellow-500 font-bold"><i class="fa-solid fa-location-crosshairs"></i> MA POSITION</button>
            </div>
            <div class="input-wrap">
                <i class="fa-solid fa-circle text-[8px] text-yellow-500 mx-3"></i>
                <input type="text" id="startInput" class="addr-input" placeholder="Adresse de d√©part">
            </div>
            <div class="suggestion-box"></div>
        </div>

        <div class="flex justify-center -my-3 relative z-10">
            <button onclick="reverseAddresses()" class="bg-yellow-500 text-black h-9 w-9 rounded-full shadow-xl flex items-center justify-center border-4 border-black active:scale-90 transition">
                <i class="fa-solid fa-arrows-up-down text-sm"></i>
            </button>
        </div>

        <div class="relative">
            <label class="text-[10px] font-black text-gray-500 uppercase mb-1 block px-1">Destination</label>
            <div class="input-wrap">
                <i class="fa-solid fa-location-dot text-xs text-gray-500 mx-3"></i>
                <input type="text" id="endInput" class="addr-input" placeholder="O√π allez-vous ?">
            </div>
            <div class="suggestion-box"></div>
        </div>

        <div>
            <label class="text-[10px] font-black text-gray-500 uppercase mb-1 block px-1">Date & Heure</label>
            <div class="input-wrap">
                <i class="fa-solid fa-calendar-day text-xs text-gray-500 mx-3"></i>
                <input type="datetime-local" id="timeInput">
            </div>
        </div>

        <button onclick="calculate()" id="btnCalc" class="w-full bg-yellow-500 text-black py-4 rounded-2xl font-black uppercase text-sm mt-2 shadow-lg shadow-yellow-500/10 active:scale-95 transition">
            Estimer mon trajet
        </button>

        <div id="result" class="hidden animate-in fade-in zoom-in duration-300">
            <div class="bg-white text-black p-6 rounded-[32px] text-center space-y-4 shadow-2xl">
                <div>
                    <div class="text-[10px] font-black opacity-30 uppercase tracking-[0.2em]">Tarif Garanti</div>
                    <div class="text-6xl font-black tracking-tighter" id="pVal">-- ‚Ç¨</div>
                    <div class="flex justify-center gap-3 text-[11px] font-bold opacity-60 mt-1 uppercase">
                        <span id="dVal">--</span> <span class="text-yellow-500">|</span> <span id="tVal">--</span>
                    </div>
                </div>

                <div class="space-y-2 pt-2">
                    <button onclick="send('wa')" class="w-full bg-black text-white py-4 rounded-2xl font-black flex items-center justify-center gap-3 active:scale-95 transition">
                        <i class="fa-brands fa-whatsapp text-2xl text-green-500"></i> R√âSERVER
                    </button>
                    <button onclick="send('sms')" class="w-full bg-gray-100 text-gray-500 py-3 rounded-xl font-bold text-xs flex items-center justify-center gap-2 active:scale-95 transition">
                        <i class="fa-solid fa-comment-sms"></i> SMS DE SECOURS
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-auto py-8 text-center">
        <div class="text-[10px] text-white/20 font-bold uppercase tracking-[0.4em]">Service Priv√© KLAK</div>
    </footer>

    <script>
        let coords = { start: null, end: null };
        const myNum = '33650011771'; // Num√©ro principal du r√©seau

        function reverseAddresses() {
            const sIn = document.getElementById('startInput');
            const eIn = document.getElementById('endInput');
            [sIn.value, eIn.value] = [eIn.value, sIn.value];
            [coords.start, coords.end] = [coords.end, coords.start];
        }

        async function getLocation() {
            navigator.geolocation.getCurrentPosition(async (p) => {
                const res = await fetch(`https://api-adresse.data.gouv.fr/reverse/?lon=${p.coords.longitude}&lat=${p.coords.latitude}`);
                const data = await res.json();
                if(data.features[0]) {
                    document.getElementById('startInput').value = data.features[0].properties.label;
                    coords.start = [p.coords.longitude, p.coords.latitude];
                }
            });
        }

        document.querySelectorAll('.addr-input').forEach(el => {
            const box = el.parentElement.nextElementSibling;
            el.addEventListener('input', async () => {
                if(el.value.length < 3) return;
                const r = await fetch(`https://api-adresse.data.gouv.fr/search/?q=${encodeURIComponent(el.value)}&limit=4`);
                const d = await r.json();
                box.innerHTML = d.features.map(f => `<div class="suggestion-item">${f.properties.label}</div>`).join('');
                box.style.display = 'block';
                box.querySelectorAll('.suggestion-item').forEach((item, i) => {
                    item.onclick = () => {
                        el.value = d.features[i].properties.label;
                        if(el.id === 'startInput') coords.start = d.features[i].geometry.coordinates;
                        else coords.end = d.features[i].geometry.coordinates;
                        box.style.display = 'none';
                    };
                });
            });
        });

        function calculate() {
            if(!coords.start || !coords.end) return alert("Veuillez s√©lectionner les adresses dans la liste");
            const d = Math.sqrt(Math.pow(coords.end[1]-coords.start[1], 2) + Math.pow(coords.end[0]-coords.start[0], 2)) * 111 * 1.35;
            const t = Math.round(d * 1.6 + 6);
            const p = d < 5 ? 10 : 3 + (d * 1.5);
            
            document.getElementById('pVal').innerText = Math.ceil(p) + " ‚Ç¨";
            document.getElementById('dVal').innerText = d.toFixed(1) + " KM";
            document.getElementById('tVal').innerText = t + " MIN";
            document.getElementById('result').classList.remove('hidden');
            document.getElementById('btnCalc').innerText = "Recalculer";
        }

        function send(type) {
            const s = document.getElementById('startInput').value;
            const e = document.getElementById('endInput').value;
            const h = document.getElementById('timeInput').value.replace('T', ' √† ');
            const p = document.getElementById('pVal').innerText;
            
            // Les liens de r√©ponses rapides qui te permettent de r√©pondre au client en 1 clic
            const r5 = `https://wa.me/?text=${encodeURIComponent("Bonjour, c'est KLAK. Je suis en route, j'arrive dans 5 min ! üöï")}`;
            const r10 = `https://wa.me/?text=${encodeURIComponent("Bonjour, c'est KLAK. Je suis en route, j'arrive dans 10 min ! üöï")}`;
            const r15 = `https://wa.me/?text=${encodeURIComponent("Bonjour, c'est KLAK. Je suis en route, j'arrive dans 15 min ! üöï")}`;

            const msg = `üöï *RESA KLAK*\n\nüìÖ *DATE :* ${h}\nüìç *DE :* ${s}\nüèÅ *VERS :* ${e}\nüí∞ *PRIX : ${p}*\n\nüõ∞Ô∏è *GPS WAZE :* https://waze.com/ul?q=${encodeURIComponent(s)}\nüõ∞Ô∏è *GPS MAPS :* https://www.google.com/maps/search/${encodeURIComponent(s)}\n\n--- ‚ö° R√âPONDRE AU CLIENT ---\n‚úÖ 5 MIN : ${r5}\n‚úÖ 10 MIN : ${r10}\n‚úÖ 15 MIN : ${r15}`;

            if(type === 'wa') window.open(`https://wa.me/${myNum}?text=${encodeURIComponent(msg)}`, '_blank');
            else window.open(`sms:${myNum}?body=${encodeURIComponent(msg)}`, '_blank');
        }

        document.getElementById('timeInput').value = new Date(new Date().getTime() - new Date().getTimezoneOffset() * 60000).toISOString().slice(0, 16);
    </script>
</body>
</html>
